- job:
    name: matrix-test
    project-type: matrix
    disabled: true
    execution-strategy:
      combination-filter: |
        !(os=="fedora11" && arch=="amd64")
      sequential: true
      touchstone:
        expr: 'os == "fedora11"'
        result: unstable
    axes:
      - axis:
         type: user-defined
         name: os
         values:
          - fedora11
      - axis:
         type: label-expression
         name: arch
         values:
          - amd64
          - i386
    builders:
      - shell: make && make check                
