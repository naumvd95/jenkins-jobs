- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    <<: *test-wrappers
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape builders/common.prepare.sh
      - shell:
          !include-raw-escape builders/dvs.test.sh
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > properties
              # need to delete packages, because we don't wipe workspace,
              # but packages could be duplicated
            - shell: rm -f .*rpm.*

      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          recipients: '{email-to}'

# job for building plugin package
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
      Build {plugin-name} plugin from fuel-plugins project</a>'
    <<: *common-scm
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
             - shell: env > build.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

# jobs for system tests
- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

# jobs for regression test
- job-template:
    name: '{fuel-release}.{plugin-name}.regression.test'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{smoke-name}'
    disabled: false
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    <<: *runner-wrappers
    scm:  []
    triggers:
      - gerrit:
          <<: *smoke-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'Smoke tests for dvs.vcenter5'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.dvs_vcenter_smoke'
              current-parameters: true
              predefined-parameters: |
                VCENTER_SNAPSHOT=vcenterha
              kill-phase-on: NEVER

    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > smoke.properties
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'smoke.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

- job-template:
    name: '{bvt-name}'
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: false
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    <<: *runner-wrappers
    scm:  []
    triggers:
      - gerrit:
          <<: *bvt-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'BVT tests for dvs.vcenter5'
          condition: COMPLETED
          projects:
           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_bvt'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_bvt2'
             current-parameters: true
             kill-phase-on: NEVER

    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
             - shell: env > bvt.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'bvt.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: false
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-wrappers
    properties:
      - heavy-job:
          weight: 1
    scm:  []
    triggers:
      - timed: '{regression-timer}'
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
             - shell: env > regression.properties
      - archive:
          artifacts: 'regression.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'
    builders:
      - multijob:
          name: '1st phase - regression test'
          condition: FAILURE
          projects:
            - name: '{fuel-release}.{plugin-name}.regression.test'
              predefined-parameters: |
                TEST_GROUP=dvs_vcenter_bvt
                DVS_PLUGIN_PATH={released-plugin-path}
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: true
    node: runner
    <<: *runner-parameters
    <<: *runner-wrappers
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > nightly.properties
      - archive:
          artifacts: 'nightly.properties'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'
    scm: []
    triggers:
      - timed: '{nightly-timer}'

    builders:
      # copy latest stable plugin package that has passed dvs bvt on the stable iso
      - copyartifact:
          project: '{bvt-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'System tests for dvs{fuel-release}.{plugin-version} vcenter5'
          condition: COMPLETED
          projects:
           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_ha_mode'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_ceph'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_ceph_2'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_ceilometer'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_ceilometer_2'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_add_delete_nodes'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_add_delete_controller'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_networks'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_ping_public'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_5_instances'
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_uninstall'
             current-parameters: true
