- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape builders/dvs.prepare.sh
      - shell:
          !include-raw-escape builders/dvs.test.sh
      - shell: |
          env > properties
    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000
    publishers:
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          recipients: '{email-to}'

## Jobs for system tests by testgroup
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
       Build {name} plugin from fuel-plugins project</a>'
    <<: *common-scm
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
#     - shell:
#         !include-raw-escape './builders/rpm-check.sh'
      - shell: |
          env > build.properties
    publishers:
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{smoke-name}'
    disabled: false
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    scm:  []
    publishers:
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'smoke.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'
    triggers:
      - gerrit:
          <<: *smoke-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - shell: env > smoke.properties
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'Smoke tests for dvs.vcenter5'
          condition: SUCCESSFUL
          projects:
           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_smoke'
             current-parameters: true
             predefined-parameters: |
               VCENTER_SNAPSHOT=vcenterha
             kill-phase-on: NEVER

