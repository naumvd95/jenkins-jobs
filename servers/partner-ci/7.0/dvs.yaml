- project:
    name: 'predefined_parameters'
    fuel-release: 7.0
    plugin-version: 1.1
    plugin-name: 'dvs'
    build-name: '{fuel-release}.{plugin-name}.build'
    custom-name: '{fuel-release}.{plugin-name}.custom'
    smoke-name: '{fuel-release}.{plugin-name}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.bvt'
    nightly-name: '{fuel-release}.{plugin-name}.nightly'
    iso-file: 'fuel-7.0-301-2015-09-22_20-01-53.iso'
    gerrit-repo: 'fuel-plugin-vmware-dvs'
    gerrit-branch: 'master'
    email-to: 'rkhozinov@mirantis.com'

    nodes-count: '9'
    admin-node-memory: 4096
    slave-node-memory: 4096
    admin-node-cpu: 4
    slave-node-cpu: 4
    vcenter-snapshot: 'vcenterha'
    iso-storage: '/storage/downloads'

    testgroup:
      - dvs_vcenter_smoke
      - dvs_vcenter_bvt
      - dvs_vcenter_bvt_2
      - dvs_vcenter_ha_mode
      - dvs_vcenter_ceph
      - dvs_vcenter_ceph_2
      - dvs_vcenter_ceilometer
      - dvs_vcenter_ceilometer_2
      - dvs_vcenter_add_delete_nodes
      - dvs_vcenter_add_delete_controller
      - dvs_vcenter_networks
      - dvs_vcenter_ping_public
      - dvs_vcenter_5_instances
      - dvs_vcenter_uninstall
    jobs:
      - '{build-name}'
      - '{nightly-name}'
      - '{custom-name}'
      - '{smoke-name}'
      - '{bvt-name}'
      - '{fuel-release}.{plugin-name}.{testgroup}'

- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    parameters:
      - string:
          name: TEST_GROUP
          default: '{testgroup}'
      - string:
          name: ISO_FILE
          default: '{iso-file}'
          description: 'ISO file name that is on the tpi-s1 in /storage/downloads'
      - string:
          name: OPENSTACK_RELEASE
          default: 'Ubuntu'
          description: 'Openstack release (CentOS, Ubuntu)'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit-branch}'
          description: 'Refspecs for commits in fuel-qa gerrit separated with spaces'
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit-branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: ENV_PREFIX
          default: '{fuel-release}.{plugin-name}'
          description: 'The name of devops env. Needed to properly work of existing mode of devops'
      - bool:
          name: USE_SNAPSHOTS
          default: true
          descrition: 'Will be used existing environment'
      - bool:
          name: SHUTDOWN_AFTER
          default: true
          decsription: 'The env will be powered off after test'
      - bool:
          name: ERASE_AFTER
          default: false
          description: 'The env will be erased after test'
      - string:
          name: VCENTER_SNAPSHOT
          default: '{vcenter-snapshot}'
          description: 'Snapshot name for vsphere lab'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - vsphere
            - dvs
            - nsx
          option: category
    builders:
      - inject:
          properties-content: |
            NODES_COUNT={nodes-count}
            ADMIN_NODE_MEMORY={admin-node-memory}
            SLAVE_NODE_MEMORY={slave-node-memory}
            ADMIN_NODE_CPU={admin-node-cpu} 
            SLAVE_NODE_CPU={slave-node-cpu}
            FUEL_RELEASE={fuel-release}
            ISO_STORAGE={iso-storage}
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - inject:
          properties-file: 'pkg_properties'
      - shell:
          !include-raw-escape builders/dvs.prepare.sh
      - shell:
          !include-raw-escape builders/dvs.test.sh
    scm:
      - git:
          name: ''
          url: 'https://review.openstack.org/openstack/{gerrit-repo}'
          refspec: $GERRIT_REFSPEC
          branches:
            - $GERRIT_BRANCH
          #choosing-strategy: gerrit
          submodule:
            disable: false
            tracking: true
            recursive: true
          clean:
            before: false
          wipe-workspace: true
    wrappers:
      - ansicolor: 
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000
    publishers:
      - archive:
          artifacts: '**/nosetests.xml,logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email: 
          recipients: '{email-to}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    scm:
      - git:
          name: ''
          url: 'https://review.openstack.org/openstack/{gerrit-repo}'
          refspec: $GERRIT_REFSPEC
          branches:
            - $GERRIT_BRANCH
          #choosing-strategy: gerrit
          submodule:
            disable: true
            tracking: true
            recursive: true
          clean:
            before: false
          wipe-workspace: false
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event:
                exclude-trivial-rebase: true
                exclude-no-code-change: true
            - draft-published-event
            - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'openstack/{gerrit-repo}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '{gerrit-branch}'
              forbidden-file-paths:
                - compare-type: 'ANT'
                  pattern: 'docs/*'
                - compare-type: 'ANT'
                  pattern: 'specs/*'
          silent: false
          override-votes: true
          server-name: 'review.openstack.org'
          custom-url: '* $JOB_NAME $BUILD_URL'
          escape-quotes: true
          readable-message: true
          skip-vote:
            successfull: false  
            failed: false
            unstable: true
            notbuilt: true
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
      - shell: |
          echo PKG_BUILD_ID=${{BUILD_ID}}  > pkg_properties
          echo PKG_BUILD_URL=${{BUILD_URL}} >> pkg_properties 
          pkg=$(ls | grep '.*\.rpm')
          pkg_checksum=$(md5sum -b $pkg | awk '{{print $1}}')
          echo PGK_CHECKSUM=$pkg_checksum >> pkg_properties 

    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
       Build {name} plugin from fuel-plugins project</a>'
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - archive:
          artifacts: '*.rpm,pkg_properties'
      - email:
          notify-every-unstable-build: true
          recipients: '{email-to}'

