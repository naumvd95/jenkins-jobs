- project:
    name: 'predefined_parameters'
    fuel-release: 7.0
    plugin-version: 1.1
    plugin-name: 'dvs'
    build-name: '{fuel-release}.{plugin-name}.build'
    custom-name: '{fuel-release}.{plugin-name}.custom'
    smoke-name: '{fuel-release}.{plugin-name}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.bvt'
    nightly-name: '{fuel-release}.{plugin-name}.nightly'
    iso-file: 'fuel-7.0-301-2015-09-22_20-01-53.iso'
    gerrit-repo: 'fuel-plugin-vmware-dvs'
    gerrit-branch: 'stable/7.0'
    email-to: 'rkhozinov@mirantis.com'
    iso-storage: '/storage/downloads'

    testgroup:
      - dvs_vcenter_smoke
      - dvs_vcenter_bvt
      - dvs_vcenter_bvt_2
      - dvs_vcenter_ha_mode
      - dvs_vcenter_ceph
      - dvs_vcenter_ceph_2
      - dvs_vcenter_ceilometer
      - dvs_vcenter_ceilometer_2
      - dvs_vcenter_add_delete_nodes
      - dvs_vcenter_add_delete_controller
      - dvs_vcenter_networks
      - dvs_vcenter_ping_public
      - dvs_vcenter_5_instances
      - dvs_vcenter_uninstall
    jobs:
      - '{build-name}'
      - '{nightly-name}'
      - '{custom-name}'
      - '{smoke-name}'
      - '{bvt-name}'
      - '{fuel-release}.{plugin-name}.{testgroup}'

- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *plugin-repo-git
    builders:
      - inject:
          properties-content: |
            ISO_STORAGE={iso-storage}
      - copyartifact:
          project: '{bvt-name}'
          which-build: last-successful
      - inject:
          properties-file: 'pkg_properties'
      - shell:
          !include-raw-escape builders/dvs.prepare.sh
      - shell:
          !include-raw-escape builders/dvs.test.sh
    wrappers:
      - inject-passwords:
          global: true
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000
    publishers:
      - archive:
          artifacts: 'pkg_properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          recipients: '{email-to}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    <<: *plugin-repo-git
    <<: *runner-publishers
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
      - shell: |
          echo PKG_BUILD_ID=${{BUILD_ID}}  > pkg_properties
          echo PKG_BUILD_URL=${{BUILD_URL}} >> pkg_properties
          echo PKG_JOB_NAME=${{JOB_NAME}} >> pkg_properties
          pkg=$(ls | grep '.*\.rpm')
          pkg_checksum=$(md5sum -b $pkg | awk '{{print $1}}')
          echo PGK_CHECKSUM=$pkg_checksum >> pkg_properties

- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{smoke-name}'
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    <<: *runner-publishers
    scm:  []
    triggers:
      - gerrit:
          <<: *smoke-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - inject:
          properties-file: 'pkg_properties'
      - multijob:
          name: 'Smoke tests for dvs.vcenter5'
          condition: SUCCESSFUL
          projects:
           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_smoke'
             current-parameters: true
             predefined-parameters: VCENTER_SNAPSHOT=vcenterha
             kill-phase-on: NEVER
      - multijob:
          name: 'Smoke tests for dvs.vcenter6'
          condition: SUCCESSFUL
          projects:
           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_smoke'
             current-parameters: true
             predefined-parameters: VCENTER_SNAPSHOT=vcenter6
             kill-phase-on: NEVER

- job-template:
    name: '{bvt-name}'
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    <<: *runner-publishers
    scm:  []
    triggers:
      - gerrit:
          <<: *bvt-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true

      - inject:
          properties-file: 'pkg_properties'

      - multijob:
          name: 'Smoke tests for dvs.vcenter5'
          condition: SUCCESSFUL
          projects:
           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_bvt'
             predefined-parameters: VCENTER_SNAPSHOT=vcenterha
             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_bvt2'
             predefined-parameters: VCENTER_SNAPSHOT=vcenterha
             current-parameters: true
             kill-phase-on: NEVER

      - multijob:
          name: 'Smoke tests for dvs.vcenter6'
          condition: SUCCESSFUL
          projects:

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_bvt'
             predefined-parameters: VCENTER_SNAPSHOT=vcenter6

             current-parameters: true
             kill-phase-on: NEVER

           - name: '{fuel-release}.{plugin-name}.dvs_vcenter_bvt2'
             predefined-parameters: VCENTER_SNAPSHOT=vcenter6
             current-parameters: true
             kill-phase-on: NEVER

- job-template:
    name: '{nightly-name}'
    description: |
      <p>System tests dvs feature runs every day at 19.00 CZ.
       Multijob copies all artifacts from the {build-name} job
       and runs to phases. The first phase is for vcenter5, the second
       phase is for vcenter6. This behaviour is controlled by
       VCENTER_SNAPSHOT predefined parameter. </p>
       <p>The tests copy the latest package from the {bvt-name} job.
       Because the {bvt-name} job's packages more stable.</p>
       <p>There're a pkg details (that copied withing the package)
       in pkg_properties file in the root of job's workspace.</p>
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    <<: *runner-publishers
    scm: []
    triggers:
      - timed: 'H 19  * * *'
    builders:
      - copyartifact:
          project: '{bvt-name}'
          which-build: last-successful
          stable: true
      - inject:
          properties-file: 'pkg_properties'
      - multijob:
          name: 'System tests for dvs{fuel-release}.{plugin-version} vcenter5'
          condition: COMPLETED
