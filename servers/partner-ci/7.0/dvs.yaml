- project:
    name: 'predefined_parameters'
    fuel-release: '7.0'
    plugin-version: '1.1'
    plugin-name: 'dvs'

    build-name: '{fuel-release}.{plugin-name}.build'
    smoke-name: '{fuel-release}.{plugin-name}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.bvt'
    regression-name: '{fuel-release}.{plugin-name}.regression'
    nightly-name: '{fuel-release}.{plugin-name}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.custom'

    nightly-timer: 'H 22 * * *'
    regression-timer: 'H 18 * * *'

    use-snapshots: false
    force-erase: true
    disable-ssl: true
    update-master: true

    debug: true
    runner-timeout: 600
    test-timeout: 500

    iso-file: 'fuel-7.0-301-2015-09-22_20-01-53.iso'
    gerrit-repo: 'fuel-plugin-vmware-dvs'
    gerrit-branch: 'stable/7.0'
    email-to: 'rkhozinov@mirantis.com'
    released-plugin-path: '/storage/dvs/released/fuel-plugin-vmware-dvs-1.1-1.1.0-1.noarch.rpm'

    testgroup:
      - dvs_vcenter_smoke
      - dvs_vcenter_bvt
      - dvs_vcenter_bvt_2
      - dvs_vcenter_ha_mode
      - dvs_vcenter_ceph
      - dvs_vcenter_ceph_2
      - dvs_vcenter_ceilometer
      - dvs_vcenter_ceilometer_2
      - dvs_vcenter_add_delete_nodes
      - dvs_vcenter_add_delete_controller
      - dvs_vcenter_networks
      - dvs_vcenter_ping_public
      - dvs_vcenter_5_instances
      - dvs_vcenter_uninstall

    jobs:
      - '{build-name}'
      - '{nightly-name}'
      - '{custom-name}'
      - '{smoke-name}'
      - '{bvt-name}'
      - '{regression-name}'
      - '{fuel-release}.{plugin-name}.regression.test'
      - '{fuel-release}.{plugin-name}.{testgroup}'

## common git settings to get sources
- common-scm: &common-scm
    name: 'common-scm'
    scm:
      - git:
          name: ''
          url: 'https://review.openstack.org/openstack/{gerrit-repo}'
          refspec: $GERRIT_REFSPEC
          branches:
            - $GERRIT_BRANCH
          choosing-strategy: gerrit
          submodule:
            disable: false
            tracking: true
            recursive: true
          clean:
            # we don't clean and re-initialize the repo
            before: false
          # we don't clean a workspace, so we need to remove rpms manually
          wipe-workspace: false

## list of gerrit events to trigger build job
- build-gerrit-events: &build-gerrit-events
    name: 'build-gerrit-events'
    trigger-on:
      - change-merged-event
      - draft-published-event
      - patchset-created-event:
          exclude-trivial-rebase: true
          exclude-no-code-change: true

## configuration of gerrit event for the smoke multijob
## smoke multijob should run on patchset, draft events
- smoke-gerrit-events: &smoke-gerrit-events
    name: 'smoke-gerrit-events'
    trigger-on:
      - draft-published-event
      - patchset-created-event:
          exclude-trivial-rebase: true
          exclude-no-code-change: true

## configuration of gerrit event for the bvt multijob
## bvt multijob should run only on merge event
- bvt-gerrit-events: &bvt-gerrit-events
    name: 'bvt-gerrit-events'
    trigger-on:
      - change-merged-event

## the main part of gerrit section as yaml anchor
- generic-gerrit-projects: &generic-gerrit-projects
    name: 'generic-gerrit-projects'
    projects:
      - project-compare-type: 'PLAIN'
        project-pattern: 'openstack/{gerrit-repo}'
        branches:
          - branch-compare-type: 'ANT'
            branch-pattern: '{gerrit-branch}'
        forbidden-file-paths:
          - compare-type: 'ANT'
            pattern: 'docs/**'
          - compare-type: 'ANT'
            pattern: 'specs/**'
    silent: false
    override-votes: true
    server-name: 'review.openstack.org'
    custom-url: '* $JOB_NAME $BUILD_URL'
    escape-quotes: true
    readable-message: true
    skip-vote:
      successfull: false
      failed: false
      unstable: true
      notbuilt: true

## properties for smoke, bvt and nightly multijobs
- runner-properties: &runner-properties
    name: 'runner-properties'
    properties:
      - heavy-job:
          weight: 1
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{build-name}'
          block-level: 'GLOBAL'
          queue-scanning: 'BUILDABLE'

## properties for smoke, bvt and nightly multijobs
- runner-wrappers: &runner-wrappers
    name: 'runner-wrappers'
    wrappers:
      - ansicolor:
          colormap: xterm

## properties for smoke, bvt and nightly multijobs
- test-wrappers: &test-wrappers
    name: 'test-wrappers'
    wrappers:
      - ansicolor:
          colormap: xterm
      - inject-passwords:
          global: true
          mask-password-params: true
      - timeout:
          fail: true
          type: no-activity
          write-description: "Timeout is exceeded"
          timeout: '{test-timeout}'

## properties for test jobs
- test-properties: &test-properties
    name: 'test-properties'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - vcenter
            - dvs
            - nsx
            - contrail
          option: category

## parameters for smoke, bvt and nightly multijobs
- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: DEBUG
          default: '{debug}'
          description: "Set -x (xtrace) for jobs' bash scripts"
      - bool:
          name: DISABLE_SSL
          default: '{disable-ssl}'
          description: "Disable ssh for openstack horizon"
      - bool:
          name: FORCE_ERASE
          default: '{force-erase}'
          description: "Erase all envs before test"
      - string:
          name: VCENTER_SNAPSHOT
          default: 'vcenterha'
          description: 'Snapshot name for vcenter lab'
      - bool:
          name: UPDATE_MASTER
          default: '{update-master}'
          description: 'turns on update fuel master node to maintenance update'
      - string:
          name: MIRROR
          default: 'http://mirror.seed-cz1.fuel-infra.org'
          description: 'mirror for package repositories. this mirror is optimized for CZ'
      - string:
          name: UPDATE_FUEL_MIRROR
          default: "${{MIRROR}}/mos-repos/centos/mos7.0-centos6-fuel/security/x86_64/ ${{MIRROR}}/mos-repos/centos/mos7.0-centos6-fuel/updates/x86_64/"
          description: 'repositories to update fuel master node'
      - string:
          name: MIRROR_UBUNTU
          default: 'deb ${{MIRROR}}/pkgs/ubuntu/ trusty main universe multiverse|deb ${{MIRROR}}/pkgs/ubuntu/ trusty-updates main universe multiverse'
          description: 'proposed repositories to update ubuntu cluster'
      - string:
          name: DEB_UPDATES
          default: "mos-updates,deb ${{MIRROR}}/mos/ubuntu/dists/mos7.0-updates main restricted"
          description: 'ubuntu-updates repositories for master ui'
      - string:
          name: DEB_SECURITY
          default: "mos-security,deb ${{MIRROR}}/mos/ubuntu/dists/mos7.0-security main restricted"
          description: 'ubuntu-security repositories for master ui'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit-branch}'
          description: 'Refspecs for commits in fuel-qa gerrit separated with spaces'
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit-branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: ENV_PREFIX
          default: '{fuel-release}.{plugin-name}'
          description: 'The name of devops env. Needed to properly work of existing mode of devops'
      - bool:
          name: USE_SNAPSHOTS
          default: '{use-snapshots}'
          descrition: 'Will be used existing environment'


