- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-wrappers
    properties:
      - heavy-job:
          weight: 1
    scm: []
    triggers:
      - timed: '{regression_timer}'
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > regression.properties
      - archive:
          artifacts: '*.properties'
          allow-empty: true
      - email:
          recipients: '{email-to}'
    builders:
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.regression.test.juniper'
              predefined-parameters: |
                TEST_GROUP=contrail_bvt
                CONTRAIL_DISTRIBUTION=juniper
                CONTRAIL_PLUGIN_PATH={released-plugin-path}
                PLUGIN_VERSION={plugin-version}
                PKG_JOB_BUILD_NUMBER=released
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: false
    node: runner
    <<: *runner-parameters
    <<: *runner-wrappers
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > nightly.properties; rm -f .*rpm.*
      - archive:
          artifacts: '*properties'
          allow-empty: false
      - archive:
          artifacts: 'build.plugin_version'
          allow-empty: false
      - email:
          recipients: '{email-to}'
    scm: []
    triggers:
      - timed: '{nightly-timer}'
    builders:
      - conditional-step:
          condition-kind: boolean-expression
          condition-expression: ${{MJ_BUILD_PKG}}
          steps:
            - trigger-builds:
                - project: "${{PKG_JOB_NAME}}"
                  current-parameters: false
                  git-revision: false
                  block: true
      - copyartifact:
          project: "${{PKG_JOB_NAME}}"
          which-build: last-successful
      - shell: |
          #!/bin/bash
          [ ! -f build.properties ] && (echo "build.properties doesn't exist"; exit 1)
          echo "PKG_JOB_BUILD_NUMBER=$(grep "BUILD_NUMBER" < build.properties | cut -d= -f2)" > build_number
      - multijob:
          name: >
            'Smoke/bvt tests to check before running of nighlty tests.
             The nightly tests scope will be runned only if smoke/bvt will have successful state'
          condition: SUCCESSFUL
          projects:
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.contrail_smoke.juniper'
              property-file: build_number
              predefined-parameters: |
                 CONTRAIL_DISTRIBUTION=juniper
              current-parameters: true
              kill-phase-on: FAILURE
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.contrail_bvt.juniper'
              property-file: build_number
              predefined-parameters: |
                 CONTRAIL_DISTRIBUTION=juniper
              current-parameters: true
              kill-phase-on: FAILURE
