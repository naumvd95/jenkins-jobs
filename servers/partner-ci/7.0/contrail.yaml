- defaults:
    name: global
    disabled: false
    node: 'contrail'
    logrotate:
      daysToKeep: 30
      numToKeep: 100
      artifactDaysToKeep: 30
      artifactNumToKeep: 100
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    <<: *test-wrappers
    builders:
      - conditional-step:
          condition-kind: build-cause
          cause: USER_CAUSE 
          steps:
            - shell: "echo the job could not be runned by user; exit 1"  

      - conditional-step:
          condition-kind: shell
          condition-command: "[ ! -z ${{PKG_JOB_NAME}} ] && [ -z ${{PKG_JOB_BUILD_NUMBER}} ]"
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: "[ ! -z ${{PKG_JOB_NAME}} ] && [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ]"
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - shell:
          !include-raw-escape builders/common.prepare.sh
      - shell:
          !include-raw-escape builders/contrail.test.sh
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > properties; rm -f .*rpm.*
      - archive:
          artifacts: '*properties'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'build.plugin_version'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - email:
          recipients: '{email-to}'
      - conditional-publisher:
          - condition-kind: file-exists
            condition-filename: 'nosetests.xml'
            action:
              - xunit:
                  types:
                    - junit:
                        pattern: 'nosetests.xml'
                        skip-if-no-test-files: true
              - junit:
                  results: 'nosetests.xml'
                  health-scale-factor: 1.0
      - conditional-publisher:
          - condition-kind: boolean-expression
            condition-expression: "${{PUBLISH_RESULTS}}"
            action:
              - trigger-parameterized-builds:
                  - project: '{fuel-release}.{plugin-name}.{plugin-version}.reporter'
                    property-file: reporter.properties
                    fail-on-missing: true

# job for building plugin package
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
      Build {plugin-name} plugin from fuel-plugins project</a>'
    <<: *common-scm
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit-branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
             - shell: |
                 export PLUGIN_VERSION=$(grep "^version" metadata.yaml | cut -d ' ' -f2)
                 echo "${{PLUGIN_VERSION}}" > build.plugin_version
                 env > build.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'build.plugin_version'
          allow-empty: false
      - email:
          recipients: '{email-to}'

