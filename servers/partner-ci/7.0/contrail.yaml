---
- project:
    name: 'predefined_parameters'
    fuel-release: '7.0'
    plugin-version: '3.0'
    plugin-name: 'contrail'
    build-name: '{fuel-release}.{plugin-name}.{plugin-version}.build'
    smoke-name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.{plugin-version}.bvt'
    regression-name: '{fuel-release}.{plugin-name}.{plugin-version}.regression'
    nightly-name: '{fuel-release}.{plugin-name}.{plugin-version}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.{plugin-version}.custom'
    reporter-name: '{fuel-release}.{plugin-name}.{plugin-version}.reporter'

    nightly-timer: 'H 20 * * *'
    regression_timer: 'H 18 * * *'

    nightly_disabled: false
    regression_disabled: true
    use_snapshots: false
    force_erase: false
    recreate_venv: false
    disable_ssl: true
    bonding: false
    kvm: false
    update_master: true
    debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner-timeout: 600
    test-timeout: 300
    iso-file: 'fuel-7.0-301-2015-09-22_20-01-53.iso'
    gerrit-repo: 'fuel-plugin-contrail'
    gerrit-branch: 'stable/3.0'
    email-to: 'rkhozinov@mirantis.com okosse@mirantis.com ivovk@mirantis.com'
    released-plugin-path: '/storage/contrail/released/contrail-3.0.noarch.rpm'

    scm_submodule_disabled: false

    testgroup:
      - contrail_bvt
      - contrail_smoke
      - install_contrail
      - contrail_ha
      - contrail_ha_baseos
      - contrail_ceilometer
      - contrail_bonding
      - contrail_vlan
      - contrail_jumbo
      - contrail_ceph_multirole
      - contrail_cinder_multirole
      - contrail_cinder_ceph_multirole
      - contrail_plugin_add_delete_controller_node
      - contrail_plugin_add_delete_compute_node
      - contrail_add_control
      - contrail_ha_with_shutdown_contrail_node
      - cannot_deploy_only_contrail_db
      - cannot_deploy_only_contrail_config
      - cannot_deploy_only_contrail_control
      - contrail_add_config
      - contrail_delete_control
      - contrail_delete_config
      - contrail_add_db
      - contrail_net_template

    jobs:
      - '{build-name}':
          scm_submodule_disabled: true
      - '{nightly-name}'

      - '{custom-name}.qa':
          scm_submodule_disabled: false
          testgroup_parameter_type: string
          testgroup_value_type: default
          testgroup_value: '{testgroup}'
          publish_results: false

      - '{custom-name}.dev':
          scm_submodule_disabled: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'
          publish_results: false

      - '{reporter-name}':
          testrail_project: "Contrail plugin"
          testrail_milestone: "Fuel Contrail Plugin v3.0.0"
          testrail_suite: "Contrail Plugin v3.x.x"
          testrail_suite_desc: "Suite description"
          testrail_plan: "$TREP_TESTRAIL_SUITE iso #${{ISO_VERSION}} pkg#${{JUNIPER_PKG_VERSION}} build#${{PKG_JOB_BUILD_NUMBER}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          testrail_item_case: "$TEST_GROUP"
          trep_debug_level: "DEBUG"

      - '{fuel-release}.{plugin-name}.{plugin-version}.{testgroup}.juniper':
          scm_submodule_disabled: false
          testgroup_parameter_type: string
          testgroup_value_type: default
          testgroup_value: '{testgroup}'

      - '{smoke-name}'

      - '{fuel-release}.{plugin-name}.{plugin-version}.smoke.test.juniper':
          scm_submodule_disabled: false
          testjob_build_pkg: false
          testgroup_parameter_type: string
          testgroup_value_type: default
          testgroup_value: '{testgroup}'

      - '{bvt-name}'

      - '{fuel-release}.{plugin-name}.{plugin-version}.bvt.test.juniper':
          scm_submodule_disabled: false
          testjob_build_pkg: false
          testgroup_parameter_type: string
          testgroup_value_type: default
          testgroup_value: '{testgroup}'

      - '{regression-name}'

      - '{fuel-release}.{plugin-name}.{plugin-version}.regression.test.juniper':
          scm_submodule_disabled: false
          testgroup_parameter_type: string
          testgroup_value_type: default
          testgroup_value: '{testgroup}'

# common git settings to get sources
- common-scm: &common-scm
    name: 'common-scm'
    scm:
      - git:
          url: 'https://review.openstack.org/openstack/{gerrit-repo}'
          refspec: $GERRIT_REFSPEC
          branches:
            - $GERRIT_BRANCH
          choosing-strategy: gerrit
          skip-tag: true
          submodule:
            disable: '{obj:scm_submodule_disabled}'
            tracking: true
            recursive: true
          wipe-workspace: true

# list of gerrit events to trigger build job
- build-gerrit-events: &build-gerrit-events
    name: 'build-gerrit-events'
    trigger-on:
      - change-merged-event
      - draft-published-event
      - patchset-created-event:
          exclude-trivial-rebase: true
          exclude-no-code-change: true

# configuration of gerrit event for the smoke multijob
# smoke multijob should run on patchset, draft events
- smoke-gerrit-events: &smoke-gerrit-events
    name: 'smoke-gerrit-events'
    trigger-on:
      - draft-published-event
      - patchset-created-event:
          exclude-trivial-rebase: true
          exclude-no-code-change: true

# configuration of gerrit event for the bvt multijob
# bvt multijob should run only on merge event
- bvt-gerrit-events: &bvt-gerrit-events
    name: 'bvt-gerrit-events'
    trigger-on:
      - change-merged-event

# the main part of gerrit section as yaml anchor
- generic-gerrit-projects: &generic-gerrit-projects
    name: 'generic-gerrit-projects'
    projects:
      - project-compare-type: 'PLAIN'
        project-pattern: 'openstack/{gerrit-repo}'
        branches:
          - branch-compare-type: 'ANT'
            branch-pattern: '{gerrit-branch}'
        forbidden-file-paths:
          - compare-type: 'ANT'
            pattern: 'docs/**'
          - compare-type: 'ANT'
            pattern: 'specs/**'
    silent: false
    override-votes: true
    server-name: 'review.openstack.org'
    custom-url: '* $JOB_NAME $BUILD_URL'
    escape-quotes: true
    readable-message: true
    skip-vote:
      successfull: false
      failed: false
      unstable: true
      notbuilt: true

# properties for smoke, bvt and nightly multijobs
- runner-properties: &runner-properties
    name: 'runner-properties'
    properties:
      - heavy-job:
          weight: 1
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{build-name}'
          block-level: 'GLOBAL'
          queue-scanning: 'BUILDABLE'

# properties for smoke, bvt and nightly multijobs
- runner-wrappers: &runner-wrappers
    name: 'runner-wrappers'
    wrappers:
      - ansicolor:
          colormap: xterm

# properties for smoke, bvt and nightly multijobs
- test-wrappers: &test-wrappers
    name: 'test-wrappers'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          type: no-activity
          write-description: "Timeout is exceeded"
          timeout: '{test-timeout}'

# properties for test jobs
- test-properties: &test-properties
    name: 'test-properties'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - vcenter
            - dvs
            - nsx
            - nsxv
            - contrail
          option: category

# properties for test jobs
- custom-builders: &custom-builders
    name: 'custom-builders'
    builders:
      - conditional-step:
          condition-kind: shell
          condition-command: "[ ! -z ${{PKG_JOB_NAME}} ] && [ -z ${{PKG_JOB_BUILD_NUMBER}} ]"
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: "[ ! -z ${{PKG_JOB_NAME}} ] && [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ]"
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - shell:
          !include-raw-escape: builders/common.prepare.sh
      - shell:
          !include-raw-escape: builders/contrail.test.sh

