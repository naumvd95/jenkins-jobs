---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - bool:
          name: UPDATE_MASTER
          default: '{update_master}'
          description: 'turns on update fuel master node to maintenance update'
      - bool:
          name: BONDING
          default: '{obj:bonding}'
      - bool:
          name: KVM_USE
          default: '{obj:kvm_use}'
      - string:
          name: NODE_VOLUME_SIZE
          default: '512'
      - string:
          name: MIRROR
          default: 'http://mirror.seed-cz1.fuel-infra.org'
          description: |
              'mirror for package repositories. this mirror is optimized for CZ'
      - string:
          name: UPDATE_FUEL_MIRROR
          default: >
             ${{MIRROR}}/mos-repos/centos/mos7.0-centos6-fuel/security/x86_64/
             ${{MIRROR}}/mos-repos/centos/mos7.0-centos6-fuel/updates/x86_64/
          description: 'repositories to update fuel master node'
      - string:
          name: MIRROR_UBUNTU
          default: >
             deb ${{MIRROR}}/pkgs/ubuntu/ trusty main universe multiverse |
             deb ${{MIRROR}}/pkgs/ubuntu/ trusty-updates main universe multiverse
          description: 'proposed repositories to update ubuntu cluster'
      - string:
          name: DEB_UPDATES
          default: "mos-updates,deb ${{MIRROR}}/mos/ubuntu/dists/mos7.0-updates main restricted"
          description: 'ubuntu-updates repositories for master ui'
      - string:
          name: DEB_SECURITY
          default: "mos-security,deb ${{MIRROR}}/mos/ubuntu/dists/mos7.0-security main restricted"
          description: 'ubuntu-security repositories for master ui'
      - string:
          name: CONTRAIL_DISTRIBUTION
          default: ''
      - string:
          name: CONTRAIL_VERSION
          default: '{plugin-version}'
          description: >
            'There is a version of juniper packages stored in common sotrage'
      - string:
          name: PLUGIN_VERSION
          default: ${{CONTRAIL_VERSION}}
          description: 'plugin version from metadata'
      - string:
          name: CONTRAIL_PLUGIN_PATH
          description: 'The path to the contrail package on storage'
      - string:
          name: CONTRAIL_PLUGIN_PACK_UB_PATH
          description: 'The path to the contrail package on storage'
      - string:
          name: VSRX_TEMPLATE_PATH
          default: '/storage/contrail/vSRX1.template'
          description: 'The path to the vsrx template'

- project:
    name: 'predefined_parameters'
    fuel-release: '7.0'
    plugin-version: '3.0.1'
    plugin-name: 'contrail'
    build-name: '{fuel-release}.{plugin-name}.{plugin-version}.build'
    flake8-name: '{fuel-release}.{plugin-name}.{plugin-version}.flake8'
    radon-name: '{fuel-release}.{plugin-name}.{plugin-version}.radon'
    shellcheck-name: '{fuel-release}.{plugin-name}.{plugin-version}.shellcheck'
    smoke-name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.{plugin-version}.bvt'
    regression-name: '{fuel-release}.{plugin-name}.{plugin-version}.regression'
    nightly-name: '{fuel-release}.{plugin-name}.{plugin-version}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.{plugin-version}.custom'
    reporter-name: '{fuel-release}.{plugin-name}.{plugin-version}.reporter'

    admin_node_memory: '4096'
    slave_node_memory: '4096'
    admin_node_cpu: '4'
    slave_node_cpu: '4'
    pkg_job_name: '{fuel-release}.{plugin-name}.{plugin-version}.build'
    iso_job_name: ''
    nightly_timer: 'H 22 * * *'
    regression_timer: 'H 18 * * *'
    nightly_disabled: false
    regression_disabled: true
    use_snapshots: false
    force_erase: true
    recreate_venv: false
    disable_ssl: true
    bonding: false
    kvm_use: false
    update_master: true
    debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner_timeout: 600
    test_timeout: 300
    iso_file: 'fuel-7.0-301-2015-09-22_20-01-53.iso'
    gerrit_repo: 'fuel-plugin-contrail'
    gerrit_branch: 'stable/3.0.1'
    email_to: 'rkhozinov@mirantis.com okosse@mirantis.com ivovk@mirantis.com'
    released_plugin_path: '/storage/contrail/released/contrail-3.0.noarch.rpm'
    scm_submodule_disabled: true

    testrail_project: "Contrail plugin"
    testrail_suite: "Contrail Plugin v3.x.x"
    testrail_suite_desc: "Suite description"
    testrail_milestone: "Fuel Contrail Plugin v3.0.1"
    testrail_plan: "$TREP_TESTRAIL_SUITE iso #${{ISO_VERSION}} pkg#${{JUNIPER_PKG_VERSION}} build#${{PKG_JOB_BUILD_NUMBER}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'

    testgroup:
      - contrail_bvt
      - contrail_smoke
      - install_contrail
      - contrail_ha
      - contrail_ha_baseos
      - contrail_ceilometer
      - contrail_bonding
      - contrail_vlan
      - contrail_jumbo
      - contrail_ceph_multirole
      - contrail_cinder_multirole
      - contrail_cinder_ceph_multirole
      - contrail_plugin_add_delete_controller_node
      - contrail_plugin_add_delete_compute_node
      - contrail_add_control
      - contrail_ha_with_shutdown_contrail_node
      - cannot_deploy_only_contrail_db
      - cannot_deploy_only_contrail_config
      - cannot_deploy_only_contrail_control
      - contrail_add_config
      - contrail_delete_control
      - contrail_delete_config
      - contrail_add_db
      - contrail_net_template

    jobs:
      - '{build-name}'
      - '{flake8-name}'
      - '{radon-name}'
      - '{shellcheck-name}'

      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false
          scm_submodule_disabled: false

      - '{custom-name}.dev':
          scm_submodule_disabled: false
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'

      - '{fuel-release}.{plugin-name}.{plugin-version}.{testgroup}.juniper':
          scm_submodule_disabled: false

      - '{smoke-name}':
          multijob_build_pkg: false

      - '{fuel-release}.{plugin-name}.{plugin-version}.smoke.test.juniper':
          scm_submodule_disabled: false

      - '{bvt-name}':
          multijob_build_pkg: true

      - '{fuel-release}.{plugin-name}.{plugin-version}.bvt.test.juniper':
          scm_submodule_disabled: false

      - '{regression-name}':
          testrail_suite: "Contrail Plugin v3.x.x"
          testrail_suite_desc: "Suite description"
          testrail_milestone: "Fuel Contrail Plugin v3.0.1"
          testrail_plan: "$TREP_TESTRAIL_SUITE iso #${{ISO_VERSION}} pkg#${{JUNIPER_PKG_VERSION}} build#${{PKG_JOB_BUILD_NUMBER}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          pkg_job_name: ''
          iso_job_name: ''
          multijob_build_pkg: false

      - '{fuel-release}.{plugin-name}.{plugin-version}.regression.test.juniper':
          scm_submodule_disabled: false

- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          publish_results:      '{publish_results}'
          debug:                '{debug}'
          disable_ssl:          '{disable_ssl}'
          force_erase:          '{force_erase}'
          recreate_venv:        '{recreate_venv}'
          use_snapshots:        '{use_snapshots}'
          iso_file:             '{iso_file}'
          gerrit_branch:        '{gerrit_branch}'
          env_prefix:           '{fuel-release}.{plugin-name}'
          pkg_job_name:         '{pkg_job_name}'
          iso_job_name:         '{iso_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
      - plugin-specific-parameters:
          bonding: '{bonding}'
          kvm_use: '{kvm_use}'
          update_master: '{update_master}'
          plugin-version: '{plugin-version}'

- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'contrail'
          description: "The node on which to run the job"
      - bool:
          name: BUILD_PKG
          default: '{testjob_build_pkg}'
          description: "Triggers build of pkg from $PKG_JOB_NAME (only for custom)"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{testgroup_value}'
          description: "test-group name"
      - common-parameters:
          publish_results: '{publish_results}'
          debug:           '{debug}'
          disable_ssl:     '{disable_ssl}'
          force_erase:     '{force_erase}'
          recreate_venv:   '{recreate_venv}'
          use_snapshots:   '{use_snapshots}'
          iso_file:        '{iso_file}'
          gerrit_branch:   '{gerrit_branch}'
          env_prefix:      '{fuel-release}.{plugin-name}'
          pkg_job_name:    '{pkg_job_name}'
          iso_job_name:    '{iso_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
      - plugin-specific-parameters:
          bonding: '{bonding}'
          kvm_use: '{kvm_use}'
          update_master: '{update_master}'
          plugin-version: '{plugin-version}'

- defaults:
    name: global
    disabled: false
    node: contrail
    logrotate:
      daysToKeep: 30
      numToKeep: 100
      artifactDaysToKeep: 30
      artifactNumToKeep: 100
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
    builders:
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{CONTRAIL_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{CONTRAIL_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{ISO_JOB_NAME}} ] && \
            [   -z ${{ISO_FILE}}     ]
          steps:
            - copyartifact:
                project: "${{ISO_JOB_NAME}}"
                filter: "iso_file"
                which-build: last-successful
      - shell:
          !include-raw-escape: builders/common.prepare.sh
      - shell:
          !include-raw-escape: builders/contrail.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - conditional-publisher:
          - condition-kind: file-exists
            condition-filename: 'nosetests.xml'
            action:
              - xunit:
                  types:
                    - junit:
                        pattern: 'nosetests.xml'
                        skip-if-no-test-files: true
              - junit:
                  results: 'nosetests.xml'
                  health-scale-factor: 1.0
      - conditional-publisher:
          - condition-kind: boolean-expression
            condition-expression: "${{PUBLISH_RESULTS}}"
            action:
              - trigger-parameterized-builds:
                  - project: '{fuel-release}.{plugin-name}.{plugin-version}.reporter'
                    property-file: reporter.properties
                    fail-on-missing: true

- job-template:
    name: '{reporter-name}'
    disabled: false
    description: 'Reporter for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    node: runner
    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
    parameters:
      - string:
          name: ISO_VERSION
          description: "ISO number for form the test plan string"
      - string:
          name: PLUGIN_VERSION
          description: "Plugin version from the test plan string"
      - string:
          name: JUNIPER_PKG_VERSION
          description: "Juniper package version"
      - string:
          name: TEST_JOB_NAME
          description: "The name of a test for getting test results"
      - string:
          name: DATE
          description: "The date of a test run"
          default: ''
      - string:
          name: TEST_JOB_BUILD_NUMBER
          description: "The number of a test build"
      - string:
          name: PKG_JOB_BUILD_NUMBER
          description: "The number of a pkg build"
      - string:
          name: TREP_TESTRAIL_URL
          default: "https://mirantis.testrail.com"
          description: "Mirantis testrail url"
      - string:
          name: TREP_TESTRAIL_PROJECT
          default: "{testrail_project}"
          description: "Project name"
      - string:
          name: TREP_TESTRAIL_MILESTONE
          default: "{testrail_milestone}"
          description: "Testrail milestone (fuel release version is commonly used )"
      - string:
          name: TREP_TESTRAIL_SUITE
          default: "{testrail_suite}"
          description: "The test suite name, ex.[8.0][PCE] vCenter Smoke/BVT"
      - string:
          name: TREP_TESTRAIL_SUITE_DESCRIPTION
          default: "{testrail_suite_desc}"
          description: "Testrail suite description"
      - string:
          name: TREP_TESTRAIL_PLAN
          default: "{testrail_plan}"
          description: "Testrail testplan name"
      - string:
          name: TREP_TESTRAIL_PLAN_DESCRIPTION
          default: "{testrail_plan_desc}"
          description: "Testrail testplan description"
      - string:
          name: TREP_TESTRAIL_RUN
          default: "{testrail_run}"
          description: "Testrail test run name"
      - string:
          name: TREP_TESTRAIL_RUN_DESCRIPTION
          default: "{testrail_run_desc}"
          description: "Testrail test run description"
      - string:
          name: TREP_TESTRAIL_TEST_SECTION
          default: "All"
          description: "Section of test results"
      - string:
          name: TREP_TESTRAIL_TEST_INCLUDE
          default: ""
          description: "Tests to include to results"
      - string:
          name: TREP_TESTRAIL_TEST_EXCLUDE
          default: ""
          description: "Tests to exclude from results"
      - string:
          name: TREP_LOG_LEVEL
          default: "{trep_debug_level}"
          description: "Log level of reporter"
      - string:
          name: TREP_LOG_FILE
          default: "testrail_reporter.log"
          description: "Log filename for reporter tool"
      - string:
          name: TREP_TEST_RESULTS_SOURCE
          default: "xunit"
          description: "Reporter tool's additional config"
      - string:
          name: TREP_TEST_RESULTS_XUNIT_FILENAME
          default: "nosetests.xml"
          description: "File with tests results"
      - string:
          name: TREP_TEST_RESULTS_XUNIT_ITEMS_FILENAME
          default: "${{TREP_TEST_RESULTS_XUNIT_FILENAME}}"
          description: "File with tests results"
      - string:
          name: TREP_TEST_RESULTS_XUNIT_ITEMS_CASE_NAME
          default: "{testrail_item_case}"
          description: "Reporter tool's additional config"
    scm:
      - git:
          url: 'https://github.com/ehles/trep.git'
          branches:
            - 'origin/master'
          # choosing-strategy: default
          skip-tag: true
          clean:
            before: false
          wipe-workspace: false
    builders:
      - copyartifact:
          project: ${{TEST_JOB_NAME}}
          filter: ${{TREP_TEST_RESULTS_XUNIT_FILENAME}}
          which-build: specific-build
          build-number: ${{TEST_JOB_BUILD_NUMBER}}
          stable: true
      - shell:
          !include-raw-escape: builders/reporter.sh
    publishers:
      - runner-publisher:
          properties_name: reporter.properties
          email_to: '{email_to}'

- job-template:
    name: '{flake8-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    wrapper:
      - runner-wrapper
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: ARGS
          default: >
             --doctest --exclude .git,fuel-qa,__init__.py
             --ignore=H302,H802 --show-source --statistics
          description: "Default args from fuel-qa gate job"
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell: |
          #!/bin/bash -xe
          set -o pipefail
          flake8 ${{ARGS}} ./ | tee -i flake8.log
    publishers:
      - archive:
          artifacts: '*.log'
          fingerprint: true
          allow-empty: true

- job-template:
    name: '{radon-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: RADON_ARGS
          default: '--total-average -nb --ignore fuel-qa'
          description: "average complexity and files with B and worse rank"
      - string:
          name: XENON_ARGS
          default: '--ignore fuel-qa --max-absolute A --max-modules A --max-average A'
          description: "Default args for checking average code complexity"
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
    wrapper:
      - runner-wrapper
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell: |
          #!/bin/bash -xe
          radon cc ./ ${{RADON_ARGS}} | tee -i radon_cc.log
          radon mi ./ -nb --ignore fuel-qa | tee -i radon_mi.log
          set -o pipefail
          xenon ${{XENON_ARGS}} ./ | tee -i xenon.log
    publishers:
      - archive:
          artifacts: '*.log'
          fingerprint: true
          allow-empty: true

- job-template:
    name: '{shellcheck-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: ARGS
          default: '-e SC2086,SC2046'
          description: 'shellcheck argurments'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell: |
          #!/bin/bash -xe
          set -o pipefail
          shellcheck ${{ARGS}} $(find . -name '*.sh') | tee -i shellcheck.log
    publishers:
      - archive:
          artifacts: '*.log'
          fingerprint: true
          allow-empty: true

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
    properties:
      - heavy-job:
          weight: 1
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell: |
          rm -rf *.rpm
          rm -rf build.properties
          rm -rf build.plugin_version
      - shell:
          !include-raw-escape: builders/build-plugin-contrail.sh
      - shell:
          !include-raw-escape: builders/rpm-check.sh
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: |
                #!/bin/bash
                plugin_version=$(grep '^version' metadata.yaml | cut -d ' ' -f2)
                echo PLUGIN_VERSION=${{plugin_version}} | tr -d "'"> build.plugin_version
                env > build.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'build.plugin_version'
          allow-empty: false
      - email:
          recipients: '{email_to}'

