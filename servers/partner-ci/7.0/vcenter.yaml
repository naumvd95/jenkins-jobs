# jobs for test-group
- defaults:
    name: global
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10

    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - contrail
            - vsphere
            - dvs
            - nsx
          option: category
    <<: *test-parameters
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000
- project:
   fuel-release: '7.0'
   id: 'systest'
   repobranch: 'origin/stable/7.0'
   reponame: 'fuel-qa'
   repourl: 'https://review.openstack.org/openstack/{reponame}.git'
   #TODO: refactor usage of virualenv creation
   venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
   runner-name: '{fuel-release}.{id}.vcenter.runner'
   runner-properties: 'properties'
   mail-to: 'rkhozinov@mirantis.com'
   default_pool: '10.109.0.0/16:24'
   nodes-count: '9'
   openstack-release: 'Ubuntu'
   #TODO:
   vcenter-snapshot: 'vcenterha'
