## Jobs for system tests by testgroup
- job-template:
    name: '{fuel-release}.{id}.{testgroup}'
    concurrent: false
    node: 'vsphere'
    builders:
      - inject:
          properties-content: |
              NODES_COUNT={nodes-count}
              VENV_PATH={venvpath}
              FUEL_RELEASE={fuel-release}
              OPENSTACK_RELEASE={openstack-release}
              ENV_PREFIX={env-prefix}
              ENV_NAME=''
              VCENTER_SNAPSHOT={vcenter-snapshot}
              ISO_STORAGE={iso-storage}
              TEST_GROUP={testgroup}
      - shell:
          !include-raw-escape builders/systest.vcenter.prepare.sh
      - shell:
          !include-raw-escape builders/systest.vcenter.sh
    publishers:
      - description-setter:
          description: '$ISO_VERSION'
          description-for-failed: '$ISO_VERSION'
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true

# multijob configuration
# for each of testgroups a job was created early in this script.
# and this job is needed to create the one run point for the all created jobs
- job-template:
    project-type: multijob
    name: '{runner-name}'
    description: "System tests for vcenter feature"
    node: runner
    triggers:
        - timed: 'H 19  * * *'
    builders:
      - copyartifact:
          project: 'download_iso'
          filter: 'latest_isos.txt'
          which-build: 'last-successful'
      - inject:
          properties-file: latest_isos.txt
      - inject:
          properties-content: |
            properties_file={runner-properties}
      - shell:
          !include-raw-escape builders/systest.vcenter.runner.sh
      - multijob:
          name: 'System tests for vcenter'
          condition: COMPLETED
          projects:
            - name: '7.0.systest.vcenter_cindervmdk'
              current-parameters: true
              property-file: '{runner-properties}'
