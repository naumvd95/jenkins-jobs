      - string:
          name: ENV_PREFIX
          default: '{fuel-release}.{plugin-name}'
          description: 'The name of devops env. Needed to properly work of existing mode of devops'
      - bool:
          name: USE_SNAPSHOTS
          default: {use-snapshots}
          descrition: 'Will be used existing environment'

