---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - string:
          name: WORKSTATION_SNAPSHOT
          default: 'vcenterha'
      - string:
          name: WORKSTATION_NODES
          default: 'esxi1 esxi2 esxi3 vcenter trusty'
      - string:
          name: POOL_PUBLIC
          default: '172.16.0.0/24:24'
          description: 'Snapshot name for vsphere lab'
      - string:
          name: VCENTER_IP
          default: '172.16.0.145'
      - string:
          name: VCENTER_USERNAME
          default: 'openstack'
      - string:
          name: VCENTER_PASSWORD
          default: 'vmware'
      - string:
          name: DVS_PLUGIN_PATH 
      - string:
          name: PLUGIN_VERSION
      - string:
          name: TEST_GROUP_PREFIX
          default: 'system_test.vcenter.deploy_vcenter_dvs_run_ostf'
          description: 'Snapshot name for vsphere lab'
      - string:
          name: TEST_GROUP_CONFIG
          default: '${TEST_GROUP}'
          description: 'Snapshot name for vsphere lab'

- project:
    name: 'predefined_parameters'
    fuel-release: '8.0'
    plugin-version: '2.0.0'
    plugin-name: 'vcenter'
    build-name: '{fuel-release}.dvs.build'
    regression-name: '{fuel-release}.{plugin-name}.regression'
    download-iso-name: 'download_iso'
    nightly-name: '{fuel-release}.{plugin-name}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.custom'
    reporter-name: '{fuel-release}.{plugin-name}.reporter'

    admin_node_memory: '8192'
    slave_node_memory: '8192'
    admin_node_cpu: '4'
    slave_node_cpu: '4'
    pkg_job_name: '{fuel-release}.dvs.build'
    iso_job_name: '{fuel-release}.dvs.canary'
    nightly_timer: 'H 22 * * *'
    regression_timer: 'H 18 * * *'
    nightly_disabled: true
    regression_disabled: false
    use_snapshots: false
    force_erase: true
    recreate_venv: false
    disable_ssl: true
    update_master: true
    debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner_timeout: 600
    test_timeout: 300
    iso_file: 'fuel-8.0-570.iso'
    gerrit_repo: 'fuel-qa'
    gerrit_branch: 'stable/8.0'
    email_to: 'rkhozinov@mirantis.com ibumarskov@mirantis.com'
    released_plugin_path: '/storage/dvs/released/2.0/fuel-plugin-vmware-dvs-2.0-2.0.0-1.noarch.rpm'
    scm_submodule_disabled: true
    scm_wipe_workspace: false

    testrail_project: "Mirantis OpenStack"
    testrail_milestone: "{fuel-release}"
    testrail_suite: "[8.0][PCE] vCenter"
    testrail_suite_desc: "Suite description"
    testrail_plan: "$TREP_TESTRAIL_MILESTONE iso #${{ISO_VERSION}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_results_source: "xunit_items"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'

    testgroup:
      - vcenter_add_cindervmware
      - vcenter_add_controller
      - vcenter_ceilometer_and_computevmware
      - vcenter_ceph_and_computevmware
      - vcenter_cindervmdk_and_computevmware
      - vcenter_computevmware
      - vcenter_dvs_bvt
      - vcenter_dvs_smoke
      - vcenter_glance_backend_and_computevmware
      - vcenter_ha_ceilometer
      - vcenter_ha_ceph
      - vcenter_ha_cinder_and_ceph
      - vcenter_ha_multiple_clusters
      - vcenter_multiroles_ceilometer
      - vcenter_multiroles_cindervmdk_and_ceph
      - vcenter_multiroles_cindervmdk_and_cinder
      - vcenter_delete_controller
      - vcenter_delete_cindervmware
    jobs:
      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false
          scm_submodule_disabled: false

      - '{custom-name}.dev':
          scm_submodule_disabled: false
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'

      - '{fuel-release}.{plugin-name}.{testgroup}':
          scm_submodule_disabled: false

      - '{regression-name}':
          pkg_job_name: ''
          iso_job_name: ''
          multijob_build_pkg: false
          testrail_suite: "[8.0][PCE] vCenter Smoke/BVT"
          testrail_suite_desc: "Suite description"
          testrail_plan: "$TREP_TESTRAIL_SUITE #${{DATE}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"

      - '{fuel-release}.{plugin-name}.regression.test':
          scm_submodule_disabled: false

# parameters for smoke, bvt and nightly multijobs
- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          publish_results:      '{publish_results}'
          debug:                '{debug}'
          disable_ssl:          '{disable_ssl}'
          force_erase:          '{force_erase}'
          recreate_venv:        '{recreate_venv}'
          use_snapshots:        '{use_snapshots}'
          iso_file:             '{iso_file}'
          gerrit_branch:        '{gerrit_branch}'
          env_prefix:           '{fuel-release}.{plugin-name}'
          pkg_job_name:         '{pkg_job_name}'
          iso_job_name:         '{iso_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
      - plugin-specific-parameters

# parameters for jobs created per test-group and custom test job
- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'vcenter'
          description: "The node on which to run the job"
      - bool:
          name: BUILD_PKG
          default: '{testjob_build_pkg}'
          description: "Triggers build of pkg from $PKG_JOB_NAME (only for custom)"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{obj:testgroup_value}'
          description: "test-group name"
      - common-parameters:
          publish_results: '{publish_results}'
          debug:           '{debug}'
          disable_ssl:     '{disable_ssl}'
          force_erase:     '{force_erase}'
          recreate_venv:   '{recreate_venv}'
          use_snapshots:   '{use_snapshots}'
          iso_file:        '{iso_file}'
          gerrit_branch:   '{gerrit_branch}'
          env_prefix:      '{fuel-release}.{plugin-name}'
          pkg_job_name:    '{pkg_job_name}'
          iso_job_name:    '{iso_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
      - plugin-specific-parameters

- defaults:
    name: global
    disabled: false
    node: vcenter
    logrotate:
      daysToKeep: 30
      numToKeep: 100
      artifactDaysToKeep: 30
      artifactNumToKeep: 100
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
    builders:
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{DVS_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{DVS_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{ISO_JOB_NAME}} ] && \
            [   -z ${{ISO_FILE}}     ]
          steps:
            - copyartifact:
                project: "${{ISO_JOB_NAME}}"
                filter: "iso_file"
                which-build: last-successful
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - shell:
          !include-raw-escape: ../builders/vcenter.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel-release}.{plugin-name}.regression.test'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.qa'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - shell: |
          #!/bin/bash
          echo "TEST_GROUP=vcenter_dvs_bvt" > property
          echo "TEST_GROUP_CONFIG=${{TEST_GROUP}}" >> property
          echo "DVS_PLUGIN_PATH={released_plugin_path}" >> property
          echo "PLUGIN_VERSION={plugin-version}" >> property
          echo "PKG_JOB_BUILD_NUMBER=released" >> property
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.regression.test'
             #predefined-parameters: |
             #  TEST_GROUP=vcenter_dvs_bvt
             #  TEST_GROUP_CONFIG=${{TEST_GROUP}}
             #  DVS_PLUGIN_PATH={released_plugin_path}
             #  PLUGIN_VERSION={plugin-version}
             #  PKG_JOB_BUILD_NUMBER=released
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: '{obj:nightly_disabled}'
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{nightly_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: nightly.properties
          email_to: '{email_to}'
    builders:
      !include: vcenter-nightly.yaml.inc
