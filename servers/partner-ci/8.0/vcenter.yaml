# jobs for test-group
- defaults:
    name: global
    logrotate:
        daysToKeep: 7
        numToKeep: 10
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: ISO_FILE
          default: ''
          description: "The fuel iso name, downloded by the 'download_iso' job to tpi-s1 storage"
    scm:       
      - git:
          url: '{repourl}'
          branches: 
              - '{repobranch}' 
    wrappers:
      - ansicolor: 
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000
- project:
   name: '8.0.vcenter.systest'
   description: '8.0 vcenter system tests'
   version-id: '8.0'
   id: 'systest'
   repobranch: 'origin/master'
   reponame: 'fuel-qa'
   repourl: 'https://github.com/stackforge/{reponame}.git' 
   venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
   runner-name: '{version-id}.{id}.vcenter.runner'   
   runner-properties: 'properties'
   mail-to: "rkhozinov@mirantis.com"
   default_pool: '10.109.0.0/16:24'
   nodes-count: '9'
   openstack-release: 'ubuntu'
   vcenter-snapshot: 'vcenterha'
   testgroup:
       - vcenter_smoke
       - vcenter_bvt
       - vcenter_cindervmdk
       - vcenter_computevmware
       - vcenter_cindervmdk_and_computevmware
       - vcenter_glance_backend
       - vcenter_multiple_cluster_with_computevmware
       - vcenter_ceph
       - vcenter_computevmware_and_ceph
       - vcenter_multiroles_cindervmdk_and_ceph
       - vcenter_multiroles_cindervmdk_and_cinder
       - vcenter_ceilometer
       - vcenter_ceilometer_and_computevmware
       - vcenter_multiroles_ceilometer
       - vcenter_add_delete_nodes
       - vcenter_delete_controler
       - vcenter_ha_ceph
       - vcenter_ha_cinder_and_ceph
       - vcenter_ha_glance_backend_multiple_cluster
       - vcenter_ha_multiroles_cindervmdk_and_ceph
       - vcenter_ha_multiroles_cindervmdk_and_cinder
       - vcenter_ha_nova_flat_multiple_clusters
       - vcenter_ha_nova_vlan_multiple_clusters
   jobs:
     - '{runner-name}'
     - '{version-id}.{id}.{testgroup}'

- job-template:
    name: '{version-id}.{id}.{testgroup}'
    concurrent: false
    node: 'vsphere'
    properties:
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - vsphere
          option: category
    builders:
        - copyartifact:
            project: '{runner-name}'
            which-build: upstream-build
            filter: '{runner-properties}'
        - inject:
            properties-file: '{runner-properties}'  
        - inject:
            properties-content: |
                NODES_COUNT={nodes-count}
                VENV_PATH={venvpath}
                VERSION_ID={version-id}
                OPENSTACK_RELEASE={openstack-release}
                ENV_PREFIX={version-id}_{id}_vcenter
                VCENTER_SNAPSHOT={vcenter-snapshot}
        - shell: 
            !include-raw-escape builders/systest.vcenter.sh
    publishers: 
        - xunit:
            types:
              - junit:
                  pattern: '**/nosetest.xml'
                  skip-if-no-test-files: true

# multijob configuration
# for each of testgroups a job was created early in this script.
# and this job is needed to create the one run point for the all created jobs
- job-template:
    project-type: multijob
    name: '{runner-name}'
    description: "System tests for vcenter feature"
    node: runner    
    builders:
        - inject:
            properties-file: latest_isos.txt
            properties-content: 'properties_file={runner-properties}'
        - copyartifact:
            project: download_iso
            which-build: last-successful
            filter: latest_isos.txt
        - shell: 
            !include-raw-escape builders/systest.vcenter.runner.sh
        - multijob:
            name: 'System tests for vcenter'
            condition: COMPLETED
            projects:
              - name: '8.0.systest.vcenter_smoke'       
                current-parameters: true                      
                kill-phase-on: NEVER
            
              - name: '8.0.systest.vcenter_bvt'       
