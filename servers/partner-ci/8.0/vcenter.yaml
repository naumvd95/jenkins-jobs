- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape builders/common.prepare.sh
      - shell:
          !include-raw-escape builders/vcenter.test.sh
    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 240
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > properties
              # need to delete packages, because we don't wipe workspace,
              # but packages could be duplicated
            - shell: rm -f .*rpm.*

      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          recipients: '{email-to}'

# jobs for system tests
- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}'
