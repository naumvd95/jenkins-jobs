- defaults:
    name: global
    disabled: false
#    node: 'vcenter'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    <<: *test-wrappers
    builders:
      - copyartifact:
          project: "${{PKG_JOB_NAME}}"
          which-build: last-successful
      - copyartifact:
          project: "${{ISO_JOB_NAME}}"
          filter: "iso_file"
          which-build: last-successful
      - shell: |
              #!/bin/bash
              [ -z "${{ISO_FILE}}"       ] && cat iso_file > additional_params
              [ -z "${{PLUGIN_VERSION}}" ] && cat build.plugin_version >> additional_params
      - inject:
          properties-file: additional_params
      - shell:
          !include-raw-escape: builders/common.prepare.sh
#      - shell:
#          !include-raw-escape: builders/vcenter.test.sh
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > properties
            - shell: rm -f .*rpm.*
      - archive:
          artifacts: 'additional_params'
          allow-empty: true
      - archive:
          artifacts: 'build.properties'
          allow-empty: true
      - archive:
          artifacts: 'properties'
          allow-empty: true
      - archive:
          artifacts: 'nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: 'nosetest.xml'
                skip-if-no-test-files: true
      - junit:
          results: nosetests.xml
          health-scale-factor: 1.0
      - email:
          recipients: '{email-to}'
      - trigger-parameterized-builds:
        - project: '{reporter-name}'
          predefined-parameters: |
            ISO_VERSION=${{ISO_VERSION}}
            TEST_JOB_NAME=${{JOB_NAME}}
            TEST_BUILD_NUMBER=${{BUILD_NUMBER}}
          fail-on-missing: true

