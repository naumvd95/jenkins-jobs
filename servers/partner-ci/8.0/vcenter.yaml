- defaults:
    name: global
    disabled: false
    node: 'vcenter'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    <<: *test-wrappers
    builders:
      - copyartifact:
          project: '{download-iso-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape builders/common.prepare.sh
      - shell:
          !include-raw-escape builders/vcenter.test.sh
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > properties
              # need to delete packages, because we don't wipe workspace,
              # but packages could be duplicated
            - shell: rm -f .*rpm.*

      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          recipients: '{email-to}'

# jobs for system tests
- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}'
    concurrent: true

- job-template:
    name: '{custom-name}'
    description: 'The custom test for {fuel-release}.{plugin-name}'
    concurrent: true

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: false
    node: runner
    <<: *runner-parameters
    <<: *runner-wrappers
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > nightly.properties
      - archive:
          artifacts: 'nightly.properties'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'iso_file'
          allow-empty: false
      - email:
          recipients: '{email-to}'
    scm: []
    triggers:
      - timed: '{nightly-timer}'

    builders:
      # copy latest stable plugin package that has passed dvs bvt on the stable iso
      - copyartifact:
          project: '{download-iso-name}'
          which-build: last-successful
      - inject:
          properties-file: iso_file
      - multijob:
          name: 'System tests for dvs{fuel-release}.{plugin-version} vcenter5'
          condition: COMPLETED
          projects:
           - name: '{fuel-release}.{plugin-name}.vcenter_add_cindervmware'
             current-parameters: true
             predefined-parameters: |
               TEST_GROUP_PREFIX=system_test.vcenter.scale_vcenter_dvs
             kill-phase-on: NEVER
             property-file: iso_file
