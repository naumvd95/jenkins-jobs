---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - string:
          name: WORKSTATION_SNAPSHOT
          default: 'nsxv_6.2.0'
          description: 'Snapshot name for vcenter lab'
      - string:
          name: PLUGIN_VERSION
          default: '{plugin-version}'
          description: 'Snapshot name for vcenter lab'
      - string:
          name: WORKSTATION_NODES
          default: 'esxi1 esxi2 esxi3 vcenter trusty'
          description: "List of workstation's nodes"
      - string:
          name: VCENTER_IP
          default: '172.16.0.254'
          description: "IP address of the vCenter server"
      - string:
          name: VCENTER_CLUSTERS
          default: 'Cluster1,Cluster2'
          description: "List of vCenter's clusters"
      - string:
          name: ISO_STORAGE
          default: '{iso_storage}'

- project:
    name: 'predefined_parameters'
    fuel_release: '8.0'
    plugin-version: '2.0.0'
    plugin-name: 'nsxv'
    build-name: '{fuel_release}.{plugin-name}.build'
    flake8-name: '{fuel_release}.{plugin-name}.flake8'
    radon-name: '{fuel_release}.{plugin-name}.radon'
    shellcheck-name: '{fuel_release}.{plugin-name}.shellcheck'
    smoke-name: '{fuel_release}.{plugin-name}.smoke'
    bvt-name: '{fuel_release}.{plugin-name}.bvt'
    regression-name: '{fuel_release}.{plugin-name}.regression'
    canary-name: '{fuel_release}.{plugin-name}.canary'
    nightly-name: '{fuel_release}.{plugin-name}.nightly'
    custom-name: '{fuel_release}.{plugin-name}.custom'
    reporter-name: '{fuel_release}.{plugin-name}.reporter'
    smoke-test-name: 'nsxv_smoke'
    bvt-test-name: 'nsxv_bvt'
    canary-skinny-test-name: 'nsxv_smoke'
    canary-fat-test-name: 'nsxv_bvt'
    admin_node_memory: '8192'
    slave_node_memory: '8192'
    admin_node_cpu: '4'
    slave_node_cpu: '4'
    pkg_job_name: '{fuel_release}.{plugin-name}.build'
    iso_job_name: '{fuel_release}.{plugin-name}.canary'
    nightly_timer: 'H 22 * * *'
    regression_timer: 'H 16 * * *'
    nightly_disabled: true
    regression_disabled: true
    use_snapshots: false
    force_erase: true
    recreate_venv: false
    disable_ssl: true
    kvm_use: false
    update_master: true
    debug: true
    build_debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner_timeout: 600
    test_timeout: 300
    iso_file: 'MirantisOpenStack-8.0.iso'
    iso_storage: '/storage/downloads'
    gerrit_repo: 'fuel-plugin-nsxv'
    gerrit_branch: '8.0'
    email_to: 'rkhozinov@mirantis.com'
    released_plugin_path: '/storage/nsxv/released/2.0/nsxv-2.0-2.0.0-1-415.noarch.rpm'
    scm_submodule_disabled: false
    scm_wipe_workspace: false
    skip_vote_successfull: false
    skip_vote_failed: false
    testrail_project: "VMware NSX-v plugin"
    testrail_suite: "[8.0][PCE] VMware NSXv plugin v2.0.0"
    testrail_suite_desc: "Suite description"
    testrail_milestone: "2.0.0"
    testrail_plan: "[8.0][PCE] NSXv plugin v2.0.0 build#${{PKG_JOB_BUILD_NUMBER}} iso#${{ISO_VERSION}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_results_source: "xunit"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'

    testgroup:
      - nsxv_add_delete_nodes
      - nsxv_add_delete_controller
      - nsxv_ceilometer
      - nsxv_ha_mode
      - nsxv_floating_ip_to_public
      - nsxv_create_and_delete_vms
      - nsxv_connectivity_via_shared_router
      - nsxv_connectivity_via_distributed_router
      - nsxv_connectivity_via_exclusive_router
      - nsxv_create_terminate_networks
      - nsxv_kvm_deploy
      - nsxv_public_network_to_all_nodes
      - nsxv_specified_router_type
    jobs:
      - '{build-name}':
          scm_submodule_disabled: true
          scm_wipe_workspace: true
      - '{flake8-name}':
          scm_submodule_disabled: true
      - '{radon-name}':
          scm_submodule_disabled: true
      - '{shellcheck-name}':
          scm_submodule_disabled: true
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false

      - '{custom-name}.dev':
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'

      - '{fuel_release}.{plugin-name}.{testgroup}'

      - '{smoke-name}':
          publish_results: false
          multijob_build_pkg: false

      - '{fuel_release}.{plugin-name}.smoke.test'

      - '{bvt-name}':
          publish_results: false
          multijob_build_pkg: true

      - '{fuel_release}.{plugin-name}.bvt.test'

      - '{regression-name}':
          testrail_suite: "[8.0][PCE] VMware NSXv plugin v2.0.0 Regression"
          testrail_suite_desc: "Suite description"
          testrail_plan: "$TREP_TESTRAIL_SUITE #${{DATE}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          pkg_job_name: ''
          iso_job_name: ''
          multijob_build_pkg: false


      - '{fuel_release}.{plugin-name}.regression.test'

      - '{canary-name}':
          testrail_suite: "[9.0][PCE] VMware NSXv plugin v3.0.0 Smoke/BVT"
          testrail_suite_desc: "Suite description"
          testrail_milestone: "3.0.0"
          testrail_plan: "$TREP_TESTRAIL_SUITE build#${{PKG_JOB_BUILD_NUMBER}} iso#${{ISO_VERSION}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          testrail_item_case: "$TEST_GROUP"

      - '{fuel_release}.{plugin-name}.canary.skinny'

      - '{fuel_release}.{plugin-name}.canary.fat'

# parameters for smoke, bvt and nightly multijobs
- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          publish_results:      '{publish_results}'
          debug:                '{debug}'
          disable_ssl:          '{disable_ssl}'
          force_erase:          '{force_erase}'
          recreate_venv:        '{recreate_venv}'
          use_snapshots:        '{use_snapshots}'
          iso_file:             '{iso_file}'
          gerrit_branch:        '{gerrit_branch}'
          env_prefix:           '{fuel_release}.{plugin-name}'
          pkg_job_name:         '{pkg_job_name}'
          iso_job_name:         '{iso_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed:     '{skip_vote_failed}'
          kvm_use:              '{kvm_use}'
      - plugin-specific-parameters:
          plugin-version: '{plugin-version}'
          iso_storage:    '{iso_storage}'

# parameters for jobs created per test-group and custom test job
- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'nsxv'
          description: "The node on which to run the job"
      - bool:
          name: BUILD_PKG
          default: '{testjob_build_pkg}'
          description: "Triggers build of pkg from $PKG_JOB_NAME (only for custom)"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{obj:testgroup_value}'
          description: "test-group name"
      - common-parameters:
          publish_results: '{publish_results}'
          debug:           '{debug}'
          disable_ssl:     '{disable_ssl}'
          force_erase:     '{force_erase}'
          recreate_venv:   '{recreate_venv}'
          use_snapshots:   '{use_snapshots}'
          iso_file:        '{iso_file}'
          gerrit_branch:   '{gerrit_branch}'
          env_prefix:      '{fuel_release}.{plugin-name}'
          pkg_job_name:    '{pkg_job_name}'
          iso_job_name:    '{iso_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed:     '{skip_vote_failed}'
          kvm_use:              '{kvm_use}'
      - plugin-specific-parameters:
          plugin-version: '{plugin-version}'
          iso_storage:    '{iso_storage}'

- defaults:
    name: global
    disabled: false
    node: nsxv
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 100
          artifact-days-to-keep: 30
          artifact-num-to-keep: 100
    builders:
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}          ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}}  ] && \
            [   -z ${{NSXV_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}          ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}}  ] && \
            [   -z ${{NSXV_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{ISO_JOB_NAME}} ] && \
            [   -z ${{ISO_FILE}}     ]
          steps:
            - copyartifact:
                project: "${{ISO_JOB_NAME}}"
                filter: "iso_file"
                which-build: last-successful
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - shell:
          !include-raw-escape: ../builders/nsxv.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - bool:
          name: DEBUG
          default: '{build_debug}'
    properties:
      - heavy-job:
          weight: 1
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell:
          !include-raw-escape: ../builders/build-plugin-nsxv-2.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - build-publisher:
          email_to: '{email_to}'
- job-template:
    name: '{fuel_release}.{plugin-name}.{testgroup}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.bvt.test'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.smoke.test'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.regression.test'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.canary.skinny'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.canary.fat'
    concurrent: true

- job-template:
    name: '{custom-name}.qa'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    concurrent: true

- job-template:
    name: '{regression-name}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - shell: |
          #!/bin/bash
          echo "TEST_GROUP=nsxv_bvt" > property
          echo "NSXV_PLUGIN_PATH={released_plugin_path}" >> property
          echo "PLUGIN_VERSION={plugin-version}" >> property
          echo "PKG_JOB_BUILD_NUMBER=released" >> property
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.regression.test'
             # predefined-parameters: |
             #   TEST_GROUP=nsxv_bvt
             #   NSXV_PLUGIN_PATH={released_plugin_path}
             #   PLUGIN_VERSION={plugin-version}
             #   PKG_JOB_BUILD_NUMBER=released
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{smoke-name}'
    disabled: false
    description: 'The Smoke test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true
    quiet-period: 5
    project-type: multijob
    node: runner
    <<: *runner-parameters
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    scm: []
    builders:
      - runner-condition
      - multijob:
          name: 'The smoke test for {fuel_release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.smoke.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={smoke-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: smoke.properties
          email_to: '{email_to}'

- job-template:
    name: '{bvt-name}'
    description: 'The BVT test for {fuel_release}.{plugin-name}.{plugin-version}'
    disabled: false
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - merge-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    builders:
      - runner-condition
      - multijob:
          name: 'The BVT test for {fuel_release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.bvt.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                 TEST_GROUP={bvt-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: bvt.properties
          email_to: '{email_to}'

- job-template:
    name: '{canary-name}'
    description: 'The Smoke test for {fuel_release}.{plugin-name}.{plugin-version}'
    disabled: true
    concurrent: true
    project-type: multijob
    node: runner
    scm: []
    <<: *runner-parameters
#    triggers:
#      - reverse:
#          jobs: '{download-iso-name}'
#          result: 'success'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: canary.properties
          email_to: '{email_to}'
    builders:
      - runner-condition
      - multijob:
          name: 'Canary tests for {plugin-name}'
          condition: SUCCESSFUL
          projects:
            - name: '{fuel_release}.{plugin-name}.canary.skinny'
              property-file: build_number
              predefined-parameters: |
                 TEST_GROUP={canary-skinny-test-name}
              current-parameters: true
              kill-phase-on: NEVER
            - name: '{fuel_release}.{plugin-name}.canary.fat'
              property-file: build_number
              predefined-parameters: |
                 TEST_GROUP={canary-fat-test-name}
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: '{obj:nightly_disabled}'
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{nightly_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: nightly.properties
          email_to: '{email_to}'
    builders:
      !include: nsxv-nightly.yaml
