- project:
    name: 8.0.systests
    jobs:
      - '8.0-system_tests':
          dist: 'ubuntu'
- job:
    name: '8.0.swarm.timer'
    description: |
      Trigger 8.0.swarm.runner with latest stable iso build
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
    builders:
      - shell:
          !include-raw builders/swarm.timer.sh
# FIXME: timer
#    triggers:
#      - timed: '0 21 * * *'
    publishers:
      - archive:
          allow-empty: false
          artifacts: 'links.txt'
          latest-only: false
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'rkhozinov@mirantis.com'
      - trigger-parameterized-builds:
        - project: '8.0.swarm.runner'
          condition: UNSTABLE_OR_BETTER
          property-file: links.txt
          triggerWithNoParameters: false

- job:
    name: '8.0.swarm.runner'
    project-type: multijob
    description: 'Run all system tests'
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: MAGNET_LINK
          description: 'ISO magnet link'
      - string:
          name: UBUNTU_MIRROR_ID
          default: 'ubuntu-latest'
          description: |
            'Upstream Ubuntu mirror id: ubuntu-timestamp or ubuntu-latest'
    publishers:
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'rkhozinov@mirantis.com'
    wrappers:
      - timeout:
          fail: true
          timeout: 6000
    builders:
      - shell: # Get description from MAGNET_LINK variable
          !include-raw builders/get_version_from_magnet.sh
      - multijob:
          name: 'Run system tests'
          condition: COMPLETED
