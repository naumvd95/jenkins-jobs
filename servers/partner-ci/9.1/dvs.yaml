- defaults:
    name: global
    disabled: false
    node: dvs
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
    builders:
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{DVS_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{DVS_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [[ "${{UPDATE_MASTER}}"=="true" ]]
          steps:
            - inject:
                properties-content: $UPDATE_PARAMETERS
            - shell:
                !include-raw-escape: ../builders/update.sh
            - inject:
                properties-file: update.properties
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}

      - shell:
          !include-raw-escape: ../builders/common.prepare.ng.sh
      - shell:
          !include-raw-escape: ../builders/workstation.sh
      - shell:
          !include-raw-escape: ../builders/vcenter.test.ng.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_wipe_workspace: '{scm_wipe_workspace}'
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: PUPPETLINT_PATH 
          default: './deployment_scripts/puppet/manifests ./deployment_scripts/puppet/modules/vmware_dvs'
      - string:
          name: PUPPETLINT_IGNORE 
          default: 'l2.pp'
      - bool:
          name: DEBUG
          default: '{build_debug}'
    properties:
      - heavy-job:
          weight: 1
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell:
          !include-raw-escape: ../builders/build-plugin-dvs.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - build-publisher:
          email_to: '{email_to}'

