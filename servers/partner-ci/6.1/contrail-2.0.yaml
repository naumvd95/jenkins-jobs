- project:
    name: 'predefined_parameters'
    fuel-release: 6.1
    plugin-version: 2.0
    plugin-name: 'contrail'

    build-name: '{fuel-release}.{plugin-name}.{plugin-version}.build'
    smoke-name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.{plugin-version}.bvt'
    mu-name: '{fuel-release}.{plugin-name}.{plugin-version}.mu'
    nightly-name: '{fuel-release}.{plugin-name}.{plugin-version}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.{plugin-version}.custom'

    build-disabled: true
    smoke-disabled: true
    bvt-disabled: true
    mu-disabled: true
    nightly-disabled: true
    nightly-timer: 'H 21 * * *'
    mu-timer: 'H 19 * * *'

    iso-file: 'fuel-6.1-525-2015-06-19_13-02-31.iso'
    gerrit-repo: 'fuel-plugin-contrail'
    gerrit-branch: 'stable/2.0'
    email-to: 'rkhozinov@mirantis.com'
    released-plugin-path: '/storage/contrail/released/contrail-2.0.0.noarch.rpm'

    testgroup:
      - install_contrail
      - contrail_mu
      - deploy_contrail
      - contrail_bvt
      - contrail_plugin_add_delete_compute_node
      - deploy_ha_contrail_plugin
      - contrail_plugin_add_delete_controller_node
      - deploy_ha_with_pub_net_all_nodes
      - check_bonding_with_contrail

    jobs:
      - '{build-name}'
      - '{nightly-name}'
      - '{custom-name}'
      - '{smoke-name}'
      - '{bvt-name}'
      - '{mu-name}'
      - '{fuel-release}.{plugin-name}.{plugin-version}.{testgroup}.open'
      - '{fuel-release}.{plugin-name}.{plugin-version}.{testgroup}.juniper'

- defaults:
    name: global
    disabled: false
    node: 'contrail'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape builders/contrail.prepare.sh
      - shell:
          !include-raw-escape builders/contrail.test.sh
    wrappers:
      - ansicolor: 
          colormap: xterm
      - timeout:
          fail: true
          timeout: 240
    publishers:
      - postbuildscript:
          builders:
            - shell: env > properties
              # need to delete packages, because we don't wipe workspace,
              # but packages could be duplicated
            - shell: rm -f .*rpm.*
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email: 
          recipients: '{email-to}'

## Jobs for system tests by testgroup
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: {build-disabled}
    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
       Build {name} plugin from fuel-plugins project</a>'
    <<: *common-scm
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
    publishers:
      - postbuildscript:
          builders:
             - shell: env > build.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

