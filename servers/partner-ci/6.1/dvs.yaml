- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    properties:
      - heavy-job:
          weight: 1

- project:
    fuel-release: 6.1
    plugin-version: 1.0
    plugin-name: dvs
    name: '{fuel-release}.{plugin-name}.{plugin-version}.project'
    build-name: '{fuel-release}.{plugin-name}.{plugin-version}.build'
    custom-name: '{fuel-release}.{plugin-name}.{plugin-version}.custom'
    smoke-bvt-name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke-bvt'
    nightly-name: '{fuel-release}.{plugin-name}.{plugin-version}.nightly'
    iso-file: fuel-6.1-525-2015-06-19_13-02-31.iso
    gerrit-repo: fuel-plugin-vmware-dvs
    gerrit-branch: stable/6.1
    email-to: rkhozinov@mirantis.com #List of emails separated by comma

    nodes-count: '9'
    admin-node-memory: 4096
    slave-node-memory: 4096
    admin-node-cpu: 4
    slave-node-cpu: 4
    openstack-release: 'Ubuntu'
    vcenter-snapshot: 'vcenterha'
    iso-storage: '/storage/downloads'

    testgroup:
      - dvs_vcenter_bvt
      - dvs_vcenter_smoke
      - dvs_vcenter_ha_mode
      - dvs_vcenter_ceph
      - dvs_vcenter_ceilometer
      - dvs_vcenter_add_delete_nodes
      - dvs_vcenter_plugin
      - dvs_vcenter_multiroles
      - dvs_vcenter_add_delete_controller
      - dvs_vcenter_5_instances
      - dvs_vcenter_networks
      - dvs_vcenter_reset_controller
      - dvs_vcenter_diff_networks
      - dvs_vcenter_multiple_nics
      - dvs_vcenter_uninstall
      - dvs_vcenter_tenants_isolation
      - dvs_vcenter_system
      - dvs_vcenter_same_ip
      - dvs_vcenter_security
    jobs:
      - '{build-name}'
      - '{smoke-bvt-name}'
      - '{nightly-name}'
      - '{custom-name}'
      - '{fuel-release}.{plugin-name}.{plugin-version}.{testgroup}'

- job-template:
  # TODO: add dependencies for smoke-bvt or for multi-job for smoke-bvt
    name: '{build-name}'
    node: 'runner'
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
    description: |
        '<a href=https://github.com/stackforge/{gerrit-repo}>
        Build {name} plugin from fuel-plugins project</a>'
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          name: ''
          refspec: $GERRIT_REFSPEC
          url: 'https://review.openstack.org/stackforge/{gerrit-repo}'
          choosing-strategy: gerrit
          clean:
            before: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event #Trigger plugin build for every gerrit patchset
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{gerrit-repo}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'
          silent: true
          server-name: 'review.openstack.org'
    publishers:
      - archive:
          artifacts: '*.rpm'
      - email:
          notify-every-unstable-build: true
          recipients: '{email-to}'

- job-template:
    name: '{fuel-release}.{plugin-name}.{plugin-version}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    parameters:
      - string:
          name: ISO_FILE
          default: '{iso-file}'
          description: 'ISO file name that is on the tpi-s1 in /storage/downloads'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit-branch}'
          description: 'Refspecs for commits in fuel-qa gerrit separated with spaces'
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit-branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: ENV_PREFIX
          default: '{fuel-release}.{plugin-name}.{plugin-version}'
          description: 'The name of devops env. Needed to properly work of existing mode of devops'
      - bool:
          name: USE_SNAPSHOTS
          default: true
          descrition: 'Will be used existing environment'
      - bool:
          name: SHUTDOWN_AFTER
          default: true
          decsription: 'The env will be powered off after test'
      - bool:
          name: ERASE_AFTER
          default: false
          description: 'The env will be erased after test'

    properties:
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - vsphere
            - dvs
            - nsx
          option: category

    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - inject:
          properties-content: |
              NODES_COUNT={nodes-count}
              ADMIN_NODE_MEMORY={admin-node-memory}
              SLAVE_NODE_MEMORY={slave-node-memory}
              ADMIN_NODE_CPU={admin-node-cpu}
              SLAVE_NODE_CPU={slave-node-cpu}
              FUEL_RELEASE={fuel-release}
              OPENSTACK_RELEASE={openstack-release}
              VCENTER_SNAPSHOT={vcenter-snapshot}
              ISO_STORAGE={iso-storage}
              TEST_GROUP={testgroup}
      - shell:
          !include-raw-escape builders/dvs.prepare.sh
      - shell:
          !include-raw-escape builders/dvs.systest.sh
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          refspec: $GERRIT_REFSPEC
          url: 'https://review.openstack.org/stackforge/fuel-qa'
          choosing-strategy: gerrit
          clean:
            before: true
          wipe-workspace: false

    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000

    publishers:
      - archive:
          artifacts: 'logs/$BUILD_NUMBER/*'
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          notify-every-unstable-build: true
          recipients: '{email-to}'


