- job-template:
    name: '{smoke-bvt-name}'
    project-type: multijob
    description: 'Smoke/BVT tests for {fuel-release}.{plugin-name}.{plugin-version}'
    node: runner
    triggers:
        - reverse:
            jobs: '{build-name}'
            result: 'success'
    builders:
      - multijob:
          name: 'Smoke/BVT tests for {fuel-release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            #- name: '{fuel-release}.{plugin-name}.{plugin-version}.dvs_vcenter_bvt'
            #  current-parameters: true
            #  kill-phase-on: NEVER

            - name: '{fuel-release}.{plugin-name}.{plugin-version}.dvs_vcenter_smoke'
              current-parameters: true
              kill-phase-on: NEVER

    publishers:
        - archive:
            artifacts: '**/nosetests.xml,logs/*'
            allow-empty: true
            fingerprint: true
        - xunit:
            types:
              - junit:
                  pattern: '**/nosetest.xml'
                  skip-if-no-test-files: true
        - email:
            recipients: '{email-to}'

