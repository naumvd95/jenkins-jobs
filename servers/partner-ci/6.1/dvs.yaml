- publisher:
    name: multijob-publisher
    publishers:
     - archive:
         artifacts: '**/nosetests.xml,logs/*'
         allow-empty: true
         fingerprint: true
     - xunit:
         types:
           - junit:
               pattern: '**/nosetest.xml'
               skip-if-no-test-files: true
     - email: 
         recipients: '{email-to}'

- defaults:
    name: global
    disabled: false
    node: 'dvs'
    logrotate:
      daysToKeep: 7         
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    parameters:
      - string:
          name: ISO_FILE
          default: '{iso-file}'
          description: 'ISO file name that is on the tpi-s1 in /storage/downloads'
      - string:
          name: OPENSTACK_RELEASE
          default: 'Ubuntu'
          description: 'Openstack release (CentOS, Ubuntu)'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit-branch}'
          description: 'Refspecs for commits in fuel-qa gerrit separated with spaces'
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit-branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: ENV_PREFIX
          default: '{fuel-release}.{plugin-name}'
          description: 'The name of devops env. Needed to properly work of existing mode of devops'
      - bool:
          name: USE_SNAPSHOTS
          default: true
          descrition: 'Will be used existing environment'
      - bool:
          name: SHUTDOWN_AFTER
          default: true
          decsription: 'The env will be powered off after test'
      - bool:
          name: ERASE_AFTER
          default: false
          description: 'The env will be erased after test'
    properties:
      - heavy-job:
          weight: 1           
      - throttle:
          max-per-node: 0
          max-total: 0
          categories:
            - vsphere      
            - dvs          
            - nsx
          option: category 
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - inject:
          properties-content: |
              TEST_GROUP={testgroup}
              NODES_COUNT={nodes-count}
              ADMIN_NODE_MEMORY={admin-node-memory}
              SLAVE_NODE_MEMORY={slave-node-memory}
              ADMIN_NODE_CPU={admin-node-cpu} 
              SLAVE_NODE_CPU={slave-node-cpu}
              FUEL_RELEASE={fuel-release}
              VCENTER_SNAPSHOT={vcenter-snapshot}
              ISO_STORAGE={iso-storage}
      - shell:
          !include-raw-escape builders/dvs.prepare.sh
      - shell:
          !include-raw-escape builders/dvs.nightly.sh
    scm:
      - git:
          branches:
            - '{test-branch}'
          #refspec: $GERRIT_REFSPEC
          url: 'https://review.openstack.org/openstack/{test-repo}'
          #TODO: test another strategy 
          #choosing-strategy: gerrit
          #TODO: test without full clean 
          clean:
            before: false
          wipe-workspace: false
    wrappers:
      - ansicolor: 
          colormap: xterm
      - timeout:
          fail: true
          timeout: 6000
    publishers:
      - archive:
          artifacts: '**/nosetests.xml,logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email:
          notify-every-unstable-build: true
          recipients: '{email-to}'

- project:
    fuel-release: 6.1
    plugin-version: 1.0
    plugin-name: dvs 
    name: '{fuel-release}.{plugin-name}.project'
    build-name: '{fuel-release}.{plugin-name}.build'
    custom-name: '{fuel-release}.{plugin-name}.custom'
    smoke-name: '{fuel-release}.{plugin-name}.dvs_vcenter_smoke'
    nightly-name: '{fuel-release}.{plugin-name}.nightly'
    iso-file: fuel-6.1-525-2015-06-19_13-02-31.iso
    gerrit-repo: fuel-plugin-vmware-dvs
    gerrit-branch: stable/6.1
    test-branch: stable/6.1
    test-repo: fuel-qa
    email-to: rkhozinov@mirantis.com

    nodes-count: '9'
    admin-node-memory: 4096
    slave-node-memory: 4096
    admin-node-cpu: 4
    slave-node-cpu: 4
    vcenter-snapshot: 'vcenterha'
    iso-storage: '/storage/downloads'

    testgroup:
      - dvs_vcenter_ha_mode
      - dvs_vcenter_ceph
      - dvs_vcenter_ceilometer
      - dvs_vcenter_add_delete_nodes
      - dvs_vcenter_multiroles
      - dvs_vcenter_add_delete_controller
      - dvs_vcenter_5_instances
      - dvs_vcenter_networks
      - dvs_vcenter_reset_controller
      - dvs_vcenter_diff_networks
      - dvs_vcenter_uninstall
      - dvs_vcenter_tenants_isolation
      - dvs_vcenter_same_ip
      - dvs_vcenter_security
    jobs:
      - '{build-name}'
      - '{nightly-name}'
      - '{custom-name}'
      - '{smoke-name}'
      - '{fuel-release}.{plugin-name}.{testgroup}'
                
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
      #- trigger-builds:
      #   - project: '{fuel-release}.{plugin-name}.dvs_vcenter_smoke'
      #     block: true
      #     failure-threshold: 'FAILURE'
             
    description: |
        '<a href=https://github.com/openstack/{gerrit-repo}>
        Build {name} plugin from fuel-plugins project</a>'
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1           
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{smoke-name}' 
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          name: ''
          refspec: $GERRIT_REFSPEC
          url: 'https://review.openstack.org/openstack/{gerrit-repo}'
          #choosing-strategy: gerrit
          clean:
            before: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - draft-published-event
            - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'openstack/{gerrit-repo}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '{gerrit-branch}'
              forbidden-file-paths:
                - compare-type: 'ANT'
                  pattern: 'docs/*'
          silent: false
          override-votes: true
          server-name: 'review.openstack.org'
          custom-url: '* $JOB_NAME $BUILD_URL'
          #successful-message: 'Plugin is built sucessfully'
          #failure-message: 'Plugin is built with failure'
          escape-quotes: true
          readable-message: true
          skip-vote:
            successfull: false  
            failed: false
            unstable: true
            notbuilt: true
    publishers:
      - archive:
          artifacts: '*.rpm'
      - email:
          notify-every-unstable-build: true
          recipients: '{email-to}'

- job-template:
    name: '{smoke-name}'
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - draft-published-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'openstack/{gerrit-repo}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '{gerrit-branch}'
              forbidden-file-paths:
                - compare-type: 'ANT'
                  pattern: 'docs/*'
          silent: false
          override-votes: true
          server-name: 'review.openstack.org'
          custom-url: '* $JOB_NAME $BUILD_URL'
          #successful-message: 'Smoke test is SUCCESSFUL'
          #failure-message: 'Smoke test is FAILURE'
          escape-quotes: true
          readable-message: true
          skip-vote:
            successfull: false  
            failed: false
            unstable: true
            notbuilt: true

