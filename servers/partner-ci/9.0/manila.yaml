---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - string:
          name: MULTI_REFS
      - string:
          name: FUEL_QA_REFS
- project:
    name: 'predefined_parameters'
    fuel-release: '9.1'
    plugin-version: '1.0.0'
    plugin-name: 'manila'
    build-name: '{fuel-release}.{plugin-name}.build'
    flake8-name: '{fuel-release}.{plugin-name}.flake8'
    radon-name: '{fuel-release}.{plugin-name}.radon'
    shellcheck-name: '{fuel-release}.{plugin-name}.shellcheck'
    smoke-name: '{fuel-release}.{plugin-name}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.bvt'
    regression-name: '{fuel-release}.{plugin-name}.regression'
    nightly-name: '{fuel-release}.{plugin-name}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.custom'
    reporter-name: '{fuel-release}.{plugin-name}.reporter'
    smoke-test-name: 'manila_smoke'
    bvt-test-name: 'manila_bvt'
    regression-test-name: 'manila_bvt'
    admin_node_memory: '4096'
    slave_node_memory: '4096'
    admin_node_cpu: '4'
    slave_node_cpu: '4'
    pkg_job_name: '{fuel-release}.{plugin-name}.build'
    nightly_timer: 'H 22 * * *'
    regression_timer: 'H 16 * * *'
    nightly_disabled: true
    regression_disabled: false
    force_erase: false
    recreate_venv: false
    disable_ssl: true
    kvm_use: false
    update_master: true
    enable_proposed: true
    debug: true
    build_debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner_timeout: 600
    test_timeout: 300
    iso_file: 'MirantisOpenStack-9.0.iso'
    iso_storage: '/storage/downloads'
    snapshots_id: 'lastSuccessfulBuild'
    gerrit_repo: 'fuel-plugin-manila'
    gerrit_branch: 'master'
    email_to: 'rkhozinov@mirantis.com vnaumov@mirantis.com vrozhanskyy@mirantis.com'
    released_plugin_path: '/storage/manila/released/fuel-plugin-manila-1.0-1.0.0-1-67.noarch.rpm'
    scm_submodule_disabled: false
    scm_wipe_workspace: false
    skip_vote_successfull: false
    skip_vote_failed: false

    testrail_project: "Manila plugin"
    testrail_suite: "[{fuel-release}][PCE] Manila plugin v{plugin-version}"
    testrail_suite_desc: "Suite description"
    testrail_milestone: "{plugin-version}"
    testrail_plan: "$TREP_TESTRAIL_SUITE build#${{PKG_JOB_BUILD_NUMBER}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_results_source: "xunit"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'

    testgroup:
      - manila_smoke
      - manila_bvt
      - manila_install
      - manila_data_ha
      - manila_share_ha
      - manila_with_ceilometer
      - manila_cinder_ceph
      - manila_enable_after_deploy
      - manila_with_murano
      - manila_with_sahara
      - manila_del_add_controller
      - manila_del_add_compute
      - manila_del_add_cinder
      - manila_del_add_share
      - manila_del_add_data
      - manila_add_ceph
      - manila_shut_reb_controller
      - manila_shut_reb_compute
      - manila_shut_reb_share
      - manila_shut_reb_data
      - manila_shut_reb_cinder
      - manila_shut_ceph
    jobs:
      - '{build-name}':
          scm_submodule_disabled: false
          scm_wipe_workspace: true
      - '{flake8-name}':
          scm_submodule_disabled: true
      - '{radon-name}':
          scm_submodule_disabled: true
      - '{shellcheck-name}':
          scm_submodule_disabled: true
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'

      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false

      - '{custom-name}.dev':
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'

      - '{fuel-release}.{plugin-name}.{testgroup}'

      - '{smoke-name}':
          publish_results: false
          multijob_build_pkg: false

      - '{fuel-release}.{plugin-name}.smoke.test'

      - '{bvt-name}':
          publish_results: false
          multijob_build_pkg: true

      - '{fuel-release}.{plugin-name}.bvt.test'

      - '{regression-name}':
          testrail_suite: "[{fuel-release}][PCE] Manila plugin v{plugin-version} Regression"
          testrail_suite_desc: "Suite description"
          testrail_plan: "$TREP_TESTRAIL_SUITE #${{DATE}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          pkg_job_name: ''
          multijob_build_pkg: false

      - '{fuel-release}.{plugin-name}.regression.test'

# parameters for smoke, bvt and nightly multijobs
- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          publish_results:      '{publish_results}'
          debug:                '{debug}'
          disable_ssl:          '{disable_ssl}'
          force_erase:          '{force_erase}'
          recreate_venv:        '{recreate_venv}'
          iso_file:             '{iso_file}'
          gerrit_branch:        '{gerrit_branch}'
          env_prefix:           '{fuel-release}.{plugin-name}'
          pkg_job_name:         '{pkg_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed:     '{skip_vote_failed}'
          enable_proposed:      '{enable_proposed}'
          update_master:        '{update_master}'
          kvm_use:              '{kvm_use}'
          iso_storage:          '{iso_storage}'
          snapshots_id:         '{snapshots_id}'
      - plugin-specific-parameters

# parameters for jobs created per test-group and custom test job
- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'manila'
          description: "The node on which to run the job"
      - bool:
          name: BUILD_PKG
          default: '{testjob_build_pkg}'
          description: "Triggers build of pkg from $PKG_JOB_NAME (only for custom)"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{obj:testgroup_value}'
          description: "test-group name"
      - common-parameters:
          publish_results: '{publish_results}'
          debug:           '{debug}'
          disable_ssl:     '{disable_ssl}'
          force_erase:     '{force_erase}'
          recreate_venv:   '{recreate_venv}'
          iso_file:        '{iso_file}'
          gerrit_branch:   '{gerrit_branch}'
          env_prefix:      '{fuel-release}.{plugin-name}'
          pkg_job_name:    '{pkg_job_name}'
          admin_node_memory:    '{admin_node_memory}'
          slave_node_memory:    '{slave_node_memory}'
          admin_node_cpu:       '{admin_node_cpu}'
          slave_node_cpu:       '{slave_node_cpu}'
          testrail_suite:       '{testrail_suite}'
          testrail_suite_desc:  '{testrail_suite_desc}'
          testrail_plan:        '{testrail_plan}'
          testrail_plan_desc:   '{testrail_plan_desc}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed:     '{skip_vote_failed}'
          enable_proposed:      '{enable_proposed}'
          update_master:        '{update_master}'
          kvm_use:              '{kvm_use}'
          iso_storage:          '{iso_storage}'
          snapshots_id:         '{snapshots_id}'
      - plugin-specific-parameters

- defaults:
    name: global
    disabled: false
    node: manila
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
    builders:
      - shell: |
          if [[ "${{FUEL_QA_REFS}}" != "none" ]]; then
            cd ${{WORKSPACE}}/plugin_test/fuel-qa
            FUEL_QA_GIT_URL=$(git config --get remote.origin.url)
            for refspec in ${{FUEL_QA_REFS}}; do
              git fetch ${{FUEL_QA_GIT_URL}} "$refspec" && git cherry-pick FETCH_HEAD || { git status; exit 1; }
              git log --pretty=format:"%h %ad | %s%d [%an]" --graph --date=short | head
            done
          fi
      - shell: |
          if [[ "${{MULTI_REFS}}" != "none" ]]; then
            cd ${{WORKSPACE}}
            for refspec in ${{MULTI_REFS}}; do
              git fetch ${{GIT_URL}} "$refspec" && git cherry-pick FETCH_HEAD ||  { git status; exit 1; }
              git log --pretty=format:"%h %ad | %s%d [%an]" --graph --date=short | head
            done
          fi
      - inject:
          properties-content: |
            ENV_PREFIX={fuel-release}.{plugin-name}
            OPENSTACK_RELEASE=Ubuntu
            NODES_COUNT=10
            DESTROY_ENV_AFTER=0
            ADMIN_NODE_MEMORY={admin_node_memory}
            SLAVE_NODE_MEMORY={slave_node_memory}
            ADMIN_NODE_CPU={admin_node_cpu}
            SLAVE_NODE_CPU={slave_node_cpu}
            TREP_TESTRAIL_SUITE={testrail_suite}
            TREP_TESTRAIL_SUITE_DESCRIPTION={testrail_suite_desc}
            TREP_TESTRAIL_PLAN={testrail_plan}
            TREP_TESTRAIL_PLAN_DESCRIPTION={testrail_plan_desc}
            MANILA_IMAGE_PATH=/storage/manila/manila-service-image.qcow2
            WORKSTATION_SNAPSHOT=base_image
            WORKSTATION_IFS=vmnet2:management,vmnet3:private,vmnet4:storage
            WORKSTATION_NODES=netapp
            WORKSTATION_PASSWORD=VMware01
            WORKSTATION_USERNAME=vmware
            PLUGIN_VERSION={plugin-version}
            SNAPSHOT_OUTPUT_FILE=extra_repos.sh
            SNAPSHOT_ARTIFACTS_FILE=snapshots.params
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{MANILA_PLUGIN_PATH}}   ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{MANILA_PLUGIN_PATH}}   ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [[ "${{UPDATE_MASTER}}" == "true" ]]
          steps:
            - inject:
                properties-content: |
                  ENABLE_MOS_CENTOS_OS=true
                  ENABLE_MOS_CENTOS_PROPOSED=true
                  ENABLE_MOS_CENTOS_UPDATES=true
                  ENABLE_MOS_CENTOS_HOLDBACK=true
                  ENABLE_MOS_CENTOS_HOTFIX=false
                  ENABLE_MOS_CENTOS_SECURITY=true
                  ENABLE_MOS_UBUNTU_OS=true
                  ENABLE_MOS_UBUNTU_PROPOSED=true
                  ENABLE_MOS_UBUNTU_UPDATES=true
                  ENABLE_MOS_UBUNTU_HOLDBACK=true
                  ENABLE_MOS_UBUNTU_HOTFIX=false
                  ENABLE_MOS_UBUNTU_SECURITY=true
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [[ "${{SNAPSHOTS_ID}}" != *"released"* ]]
          steps:
            - shell: |
                [ ! -n ${{SNAPSHOTS_ID}} ] && {{ echo "SNAPSHOTS_ID is empty"; exit 1; }}
                wget --no-check-certificate -O ${{SNAPSHOT_ARTIFACTS_FILE}} ${{SNAPSHOTS_URL/SNAPSHOTS_ID/$SNAPSHOTS_ID}}
                python plugin_test/fuel-qa/utils/jenkins/conv_snapshot_file.py
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - shell:
          !include-raw-escape: ../builders/workstation.sh
      - shell:
          !include-raw-escape: ../builders/manila.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_wipe_workspace: '{scm_wipe_workspace}'
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: PUPPETLINT_PATH
          default: './deployment_scripts/puppet/manifests ./deployment_scripts/puppet/modules/'
      - string:
          name: PUPPETLINT_IGNORE
          default: 'l2.pp'
      - bool:
          name: DEBUG
          default: '{build_debug}'
    properties:
      - heavy-job:
          weight: 1
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell:
          !include-raw-escape: ../builders/build-plugin-manila.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - build-publisher:
          email_to: '{email_to}'

- job-template:
    name: '{fuel-release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel-release}.{plugin-name}.bvt.test'
    description: 'The BVT test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel-release}.{plugin-name}.smoke.test'
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel-release}.{plugin-name}.regression.test'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.qa'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - shell: |
          #!/bin/bash
          cat <<EOF > property
          MANILA_PLUGIN_PATH={released_plugin_path}
          MANILA_IMAGE_PATH={released_plugin_path}
          MANILA_IMAGE_PATH=/storage/manila/manila-service-image.qcow2
          PLUGIN_VERSION={plugin-version}
          PKG_JOB_BUILD_NUMBER=released
          EOF
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.regression.test'
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{smoke-name}'
    disabled: false
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    quiet-period: 5
    project-type: multijob
    node: runner
    <<: *runner-parameters
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    scm: []
    builders:
      - runner-condition
      - multijob:
          name: 'The smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.smoke.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={smoke-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: smoke.properties
          email_to: '{email_to}'

- job-template:
    name: '{bvt-name}'
    description: 'The BVT test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: false
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - merge-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    builders:
      - runner-condition
      - multijob:
          name: 'The BVT test for {fuel-release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.bvt.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                 TEST_GROUP={bvt-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: bvt.properties
          email_to: '{email_to}'

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: '{obj:nightly_disabled}'
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{nightly_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: nightly.properties
          email_to: '{email_to}'
    builders:
      !include: manila-nightly.yaml.inc
