    name: '{custom-name}.qa'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - inject:
          properties-content: $ADDITIONAL_PARAMETERS
      - shell: |
          #!/bin/bash
          echo "TEST_GROUP=contrail_bvt" > property
          echo "CONTRAIL_DISTRIBUTION=juniper" >> property
          echo "CONTRAIL_PLUGIN_PATH={released_plugin_path}" >> property
          echo "PLUGIN_VERSION={plugin-version}" >> property
          echo "PKG_JOB_BUILD_NUMBER=released" >> property
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.regression.test.juniper'
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{smoke-name}'
    disabled: false
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    quiet-period: 5
    project-type: multijob
    node: runner
    <<: *runner-parameters
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    scm: []
    builders:
      - inject:
          properties-content: $ADDITIONAL_PARAMETERS
      - runner-condition
      - multijob:
          name: 'The smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
