- defaults:
    name: global
    disabled: false
    node: contrail
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
    builders:
      - inject:
          properties-content: |
            ENV_PREFIX={fuel-release}.{plugin-name}
            OPENSTACK_RELEASE=Ubuntu
            NODES_COUNT=10
            DESTROY_ENV_AFTER=0
            ADMIN_NODE_MEMORY={admin_node_memory}
            SLAVE_NODE_MEMORY={slave_node_memory}
            ADMIN_NODE_CPU={admin_node_cpu}
            SLAVE_NODE_CPU={slave_node_cpu}
            TREP_TESTRAIL_SUITE={testrail_suite}
            TREP_TESTRAIL_SUITE_DESCRIPTION={testrail_suite_desc}
            TREP_TESTRAIL_PLAN={testrail_plan}
            TREP_TESTRAIL_PLAN_DESCRIPTION={testrail_plan_desc}
            BM_IPMI_USER=engineer
            BM_IPMI_PASSWORD=Ba2Ie23#GHgho
            BM_IPMI_ADDR=cz7660-kvm.host-telecom.com
            BM_TARGET_MACS=00:1b:21:87:21:99;00:1b:21:87:21:98
            BM_HOST_BRIDGE_INTERFACES=eth2:10.109.0.0/24;eth3:10.109.4.0/24
            KVM_USE=True
            NODE_VOLUME_SIZE=512
            CONTRAIL_VERSION={plugin-version}
            PLUGIN_VERSION={plugin-version}
            VSRX_ORIGINAL_IMAGE_PATH={vsrx_original_image_path}
            VSRX_TARGET_IMAGE_PATH={vsrx_target_image_path}
            VSRX_TEMPLATE_PATH={vsrx_template_path}
            ISO_STORAGE={iso_storage}
      - conditional-step:
           condition-kind: shell
           condition-command: |
            [ "${{VCENTER_USE}}" == "true"       ]
           steps:
             - inject:
                 properties-content: |
                   ESXI_PASSWORD=swordfish
                   ESXI_USER=root
                   ESXI_HOSTS=172.16.0.250 172.16.0.252 172.16.0.253
                   NFS_SERVER=172.16.0.1
                   NFS_SHARES=nfs nfs2
                   VSPHERE_VERSION=5.5
                   WORKSTATION_SNAPSHOT=contrail
                   WORKSTATION_IFS=vmnet2:admin,vmnet3:private
                   WORKSTATION_NODES=esxi1 esxi2 esxi3 vcenter
                   VCENTER_IP=172.16.0.145
                   VCENTER_USERNAME=openstack
                   VCENTER_PASSWORD=vmware
                   VC_DATACENTER=Datacenter
                   VCENTER_DATASTORE=nfs
                   VCENTER_CLUSTERS=Cluster1,Cluster2
                   DVS_SWITCHES=Cluster1,Cluster2
                   VCENTER_USE=true
                   CLEAN_IPTABLES=true
                   DISABLE_STP=true
      - conditional-step:
           condition-kind: shell
           condition-command: |
            [ "${{BUILD_PKG}}" == "true"         ]
           steps:
             - trigger-builds:
                 - project: ${{PKG_JOB_NAME}}
                   current-parameters: false
                   git-revision: false
                   block: true
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{CONTRAIL_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{CONTRAIL_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - conditional-step:
           condition-kind: shell
           condition-command: |
            [ "${{VCENTER_USE}}" == "true"       ]
           steps:
             - shell:
                 !include-raw-escape: ../builders/workstation.sh
      - shell:
          !include-raw-escape: ../builders/contrail.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-patchset-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_wipe_workspace: '{scm_wipe_workspace}'
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - bool:
          name: DEBUG
          default: '{build_debug}'
    properties:
      - heavy-job:
          weight: 1
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell:
          !include-raw-escape: ../builders/build-plugin-contrail.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - build-publisher:
          email_to: '{email_to}'

